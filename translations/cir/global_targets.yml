1-1-title: До 2030. године свуда и за све људе искорјенити екстремно сиромаштво (екстремно сиромашни су људи који живе са мање од 1,25 долара на дан)
1-2-title: До 2030. године смањити број мушкараца, жена и дјeце свих узраста који живе у било ком облику сиромаштва најмање за половину (према националним дефиницијама за сиромаштво)
1-3-title: Примјенити одговарајуће националне системе социјалне заштите и мјере за све, укључујући најугроженије, и до краја 2030. постићи довољно велики обухват сиромашних и рањивих
1-4-title: До 2030. године осигурати да да сви мушкарци и жене, а посебно сиромашни и рањиви, имају једнака права на економске ресурсе, као и приступ основним услугама, власништву и управљању земљиштем, односно другим облицима власништва, насљедству, природним богатствима, одговарајућим новим технологијама и финансијским услугама, укључујући микрофинансирање
1-5-title: До 2030. године изградити отпорност сиромашних и оних у рањивим ситуацијама и смањити њихову изложеност и рањивост од екстремних климатских догађаја, као и других економских, друштвених и/или еколошких катастрофа
1-a-title: Осигурати значајну мобилизацију ресурса из различитих извора, укључујући појачану развојну сарадњу, ако би се обезбједила адекватна и предвидљива средства за земље у развоју, посебно за оне најнеразвијеније, у смислу спровођења програма и политика за окончање свих облика сиромаштва
1-b-title: Створити здраве оквире политике на националном, регионалном и међународном нивоу, засноване на развојним стратегијама за сиромашне и родно осјетљиве, за подршку убрзаним улагањима у мјере за искорјењивање сиромаштва
10-1-title: До 2030. године прогресивно постићи и одржати раст дохотка доњих 40 посто становништва по стопи вишој од националног просјека
10-2-title: До 2030. оснажити и промовисати социјалну, економску и политичку инклузију свих, без обзира на старост, пол, инвалидност, расу, етничку припадност, поријекло, религију или економски односно неки други статус
10-3-title: Осигурати једнаке могућности и смањити неједнакости у исходима, на начин да ће се елиминисати дискриминаторски закони, политике и праксе и што ће се, у том погледу, промовисати прикладно законодавство, политике и активности
10-4-title: Усвојити политике, посебно фискалну политику и политике у области плата и социјалне заштите, и прогресивно постићи већу равноправност
10-5-title: Унаприједити прописе и надзор глобалних финанцијских тржишта и институција и ојачати примјену тих прописа
10-6-title: Осигурати да земље у развоју буду боље представљене и да се чује њихов глас у процесу доношења одлука у глобалним међународним економским и финансијским институцијама како би се створиле дјелотворније, кредибилније, одговорније и легитимније институције
10-7-title: Омогућити уређену, сигурну, редовну и одговорну миграцију и мобилност људи, укључујући кроз провођење планираних и добро вођених миграционих политика
10-a-title: Примјењивати принцип специјалног и диференцијалног третмана за земље у развоју, посебно за најнеразвијеније земље, у складу са споразумима Свјетске трговинске организације
10-b-title: Подстицати званичну развојну помоћ и финанцијске токове, укључујући и директне стране инвестиције, за државе у којима постоји највећа потреба, а посебно за најнеразвијеније земље, афричке земље, мале острвске државе у развоју и земље у развоју које немају излаз на море, у складу са њиховим националним плановима и програмима
10-c-title: До 2030. године снизити на мање од 3 посто трансакцијеске трошкове за дознаке миграната и елиминисати токове дознака са трошковима вишим од 5 посто
11-1-title: До 2030. године осигурати да сви имају приступ адекватном, сигурном и јефтином смјештају и основним услугама те унаприједити услове у нехигијенским насељима
11-2-title: До 2030. године обезбиједити приступ сигурним, повољним, приступачним и одрживим транспортним системима за све, побољшавајући сигурност на путевима, посебно ширењем јавног превоза, са посебном пажњом на потребе оних у осјетљивим ситуацијама, жене, ђецу, особа са инвалидитетом и старијим особама
11-3-title: До 2030. године побољшати инклузивну и одрживу урбанизацију и капацитет за партиципативно, интегрирано и одрживо планирање и управљање људским насељима у свим земљама
11-4-title: Јачати напоре да се очувају и заштите свјетске културне и природне баштине
11-5-title: До 2030. године значајно смањити број смртних случајева и број погођених људи и знатно смањити директне економске губитке у односу на глобални бруто домаћи производ узрокован катастрофама, укључујући катастрофе повезане с водом, са фокусом на заштиту сиромашних и људи у рањивим ситуацијама
11-6-title: До 2030. године смањити штетни утјецај градова на околиш по глави становника, укључујући обраћањем посебне пажње на квалитет зрака и управљање комуналним и другим отпадом
11-7-title: До 2030. године осигурати универзални приступ сигурним, инклузивним и приступачним, зеленим и јавним површинама, посебно за жене и ђецу, старије особе и особе с инвалидитетом
11-a-title: Подржати позитивне економске, социјалне и еколошке везе између урбаних, приградских и руралних подручја јачањем националног и регионалног развојног планирања
11-b-title: До 2020. године значајно повећати број градова и људских насеља који усвајају и проводе интегриране политике и планове ка инклизији, ефикасним ресурсима, ублажавање и прилагођавање климатским промјенама, отпорност на катастрофе и развијају и проводе, у складу са "Сендајским оквиром за ризик од катастрофе Смањење 2015-2030", свеобухватно управљање ризицима од елементарних непогода на свим нивоима
11-c-title: Подржати најмање развијене земље, кроз финансијску и техничку помоћ, у изградњи одрживих и отпорних зграда користећи локални грађевински материјал
12-1-title: Провести 10-годишњи оквир програма о одрживој потрошњи и моделима производње, у коме ће учествовати све земље, а развијене земље ће преузети руководећу улогу, узимајући у обзир степен развоја и капацитете земаља у развоју
12-2-title: До 2030. године постићи одрживо управљање и ефикасно коришћење природних ресурса
12-3-title: До 2030. године глобално преполовити бацање хране по глави становника на нивоу малопродаје и потрошача те смањити губитке у храни у производњи и ланцима снабђевања, укључујући и губитке који настају послије жетве
12-4-title: До 2020. године постићи еколошки  исправно управљање хемикалијама и свим облицима отпада током читавог њиховог употребног циклуса, у складу са договореним међународним оквирима, и значајно смањити њихово испуштање у ваздух, воду и земљиште како би се што више умањили њихови негативни утицаји на здравље људи и околиш
12-5-title: До 2030. године значајно смањити стварање отпада превенцијом, смањењем, рециклирањем и поновном употребом
12-6-title: Подстицати компаније, посебно велике и традиционалне компаније, да усвоје одрживе праксе и да интегришу информације о одрживости у свој циклус извјештавања
12-7-title: Промовисати праксе јавних набавки које су одрживе, у складу са националним политикама и приоритетима
12-8-title: До 2030. године осигурати да људи свуда имају релевантне информације и свијест о одрживом развоју и начину живота у складу са природом
12-a-title: Подржати земље у развоју да јачају своје научне и технолошке капацитете како би се кретале у правцу одрживијих облика потрошње и производње
12-b-title: Развијати и примјењивати алате за праћење утицаја одрживог развоја на одрживи туризам који ствара радна мјеста и промовише локалну културу и производе
12-c-title: Свести на разумну мјеру недјелотворне субвенције за фосилна горива којима се подстиче расипна потрошња отклањањем тржишних деформација, у складу са националним околностима, између осталог и кроз реструктурирање система опорезивања и фазно укидање штетних субвенција тамо гђе оне постоје како би дошао до изражаја њихов утицај на околиш, узимајући у обзир у потпуности специфичне потребе и услове земаља у развоју и сводећи на најмању мјеру могуће негативне утицаје на њихов развој на начин којим се штите сиромашни и погођене заједнице
13-1-title: Оснажити прилагодљивост и адаптивни капацитет на ризике повезане са климатским условима и природним катастрофама у свим земљама
13-2-title: Интегрирати мјере везане за климатске промјене у националне политике, стратегије и планирање
13-3-title: Побољшати образовање, подићи свијест и људске и институционалне капацитете за ублажавање климатских промјена, прилагодбу, смањење утјецаја и рано упозоравање
13-a-title: Провести обвезу коју су преузеле развијене земље потписнице “Оквирне конвенције Уједињених нација о климатским промјенама” у циљу заједничке мобилизације 100 милијарди долара годишње до 2020. године из свих извора за потребе земаља у развоју у контексту значајних активности на ублажавању негативних утицаја климатских промјена и транспарентности проведбе и у потпуности операционализирати Зелени климатски фонд кроз његову капитализацију, што је прије могуће
13-b-title: PПромовисати механизме за подизање капацитета за ђелотворно планирање и управљање у вези са климатским промјенама у најмање развијеним земљама, и малим острвским државама у развоју, што подразумијева и фокусирање на жене и младе, те локалне и маргинализоване заједнице
14-1-title: До 2025. године спријечити и значајно смањити све врсте загађивања морских ресурса, а посебно оних активности које долазе са копна, укључујући морски отпад и загађење од нутријената. 
14-2-title: До 2020. године одрживо управљати и заштитити морске и обалне екосистеме како би се избјегли значајни штетни утјецаји, укључујући јачањем њихове отпорности, и подузети мјере за њихову обнову како би се постигли здрави и продуктивни океани
14-3-title: Умањити и бавити се утицајима закисељавања океана, укључујући појачаном научном сарадњом на свим нивоима
14-4-title: До 2020. године дјелотворне регулисати експлоатацију рибе и окончати прекомјерни риболов, незаконит, непријављен и нерегулисан риболов, и деструктивне рибарске праксе, и примјенити научно засноване планове управљања како би се обновиле залихе риба у најкраћеммогућем року, бар до нивоа на којима се може произвести максимални одрживи принос који је одређен њиховим биолошким карактеристикама
14-5-title: До 2020. године сачувати најмање 10 опосто обалних и морских области, у складу са националним и међународним законима и на основу најбољих доступних научних информација
14-6-title: До 2020. године забранити одређене облике субвенција за рибарство које доводе до стварања превеликог капацитета рибара и прекомјерног изловљавања рибе, укинути субвенције које доприносе незаконитом, непријављеном и нерегулисаном риболову и уздржати се од увођења нових сличних субвенција, уз свијест да одговарајући и дјелотворни специјални и диференцијални третмани за земље у развоју и неразвијене земље треба да буду интегрални дио преговора Свјетске трговинске организације у вези са субвенцијама за рибарство 
14-7-title: До 2030. године увећати економску корист за мале острвске државе у развоју и најнеразвијеније земље на основу одрживог коришћења морских ресурса, између осталог и преко одрживог управљања риболовом, водопривредом и туризмом
14-a-title: Повећати научно знање, развити истраживачке капацитете и преносити поморску технологију, узимајући у обзир „Критеријуме и смјернице Међувладине океанографске комисије за пренос поморске технологије“, како би се побољшало здравље океана и унаприједио допринос морског биодиверзитета земаља у развоју, посебно малих острвских држава у развоју и најнеразвијенијих земаља
14-b-title: Омогућити приступ малим занатским рибарима морским ресурсима и тржиштима
14-c-title: Унаприједити очување и одрживо кориштење океана и њихових ресурса примјеном међународног права, као што је наведено у Конвенцији Уједињених нација о праву мора, која пружа правни оквир за очување и одрживо кориштење океана и њихових ресурса, како стоји у ставу 158. ''Будућност коју желимо''
15-1-title: До 2020. године осигурати очување, обнављање и одрживо кориштење копнених и унутрашњих слатководних екосистема и њихових услуга, посебно шума, мочвара, планина и сушних подручја, у складу са обавезама према међународним уговорима
15-2-title: До 2020. године промовисати имплементацију одрживог управљања свим врстама шума, зауставити крчење шума, обновити уништене шуме и знатно повећати пошумљавање на глобалном нивоу
15-3-title: До 2030. године  борити се против дезертификације, обнављати деградирано земљиште и тло, укључујући земљиште под утицајем дезертификације, суша и поплава, и тежити да се у свијету неутрализује деградација земљишта
15-4-title: До 2030. године осигурати очување планинских екосистема, укључујући њихов биодиверзитет, како би се њихови капацитети унаприједили тако да пружају корист која има суштински значај за одрживи развој. 
15-5-title: Подузети хитне и значајне активности за смањивање деградације природних станишта, зауставити губитак биодиверзитета и, до 2020. године, заштитити угрожене врсте и спријечити њихово изумирање
15-6-title: Промовисати правично и једнако дијељење користи које произлазе из употребе генетских ресурса и промовисати одговарајући приступ таквим ресурсима, како је међународно договорено
15-7-title: Подузети хитне мјере за заустављање криволова и трговине заштићеним животињским и биљним врстама и бавити се питањима потражње и понуде илегалних производа израђених од дивљих животиња
15-8-title: До 2020. године увести мјере како би се значајно умањио утицај инванзивних страних врста на копнене и водне екосистеме те контролисати или искорјенити приоритетне врсте
15-9-title: До 2020. године интегрисати вриједности екосистема и биодиверзитета у национално и локално планирање, развојне процесе, стратегије за смањење сиромаштва и извјештаје
15-a-title: Мобилисати и значајно повећати финанцијска средства из свих извора ради очувања и одрживог коришћења биодиверзитета и екосистема
15-b-title: Мобилизирати значајне ресурсе из свих извора и на свим нивоима за финансирање одрживог управљања шумама и пружити одговарајуће потицаје земљама у развоју да унаприједе такво управљање, укључујући очување и пошумљавање
15-c-title: EУнаприједити глобалну подршку напорима који се улажу у борбу против криволова и трговине заштићеним врстама, укључујући повећање капацитета локалних заједница у остваривању одрживих могућности за живот
16-1-title: Свуда значајно смањити све облике насиља и с тим повезане стопе смртности 
16-10-title: Осигурати јавни приступ информацијама и заштиту основних слобода, у складу са националним законодавством и међународним споразумима
16-2-title: Окончати злоупотребу и експлоатацију дјeце, трговину дјeцом и све облике насиља и тортуре над дјeцом
16-3-title: Промовисати владавину права на националном и међународном нивоу и свима осигурати једнак приступ правди
16-4-title: До 2030. године значајно смањити незаконите токове новца и оружја, побољшати проналажење и враћање украдене имовине и борити се против свих облика организованог криминала
16-5-title: Значајно смањити корупцију и подмићивање у свим њиховим појавним облицима
16-6-title: Развити дјeелотворне, одговорне и транспарентне институције на свим нивоима
16-7-title: Осигурајте одговорно, инклузивно, партиципативно и репрезентативно доношење одлука на свим нивоима
16-8-title: Проширити и повећати учешће земаља у развоју у институцијама глобалног управљања
16-9-title: До 2030. године за све обезбједити законски идентитет, укључујући регистрацију приликом рођења
16-a-title: Ојачати релевантне националне институције, укључујући и међународну сарадњу, за изградњу капацитета на свим нивоима, посебно у земљама у развоју, ради спречавања насиља и борбе против тероризма и криминала
16-b-title: Промовирати и проводити недискриминацијске законе и политике за одрживи развој
17-1-title: Ојачати мобилизацију домаћих ресурса, укључујући путем међународне подршке земљама у развоју, ради побољшања домаћих капацитета за прикупљање пореза и осталих прихода
17-10-title: Промовисати универзални, заснован на правилима, отворен, недискриминаторски и правичан мултилатерални систем размјене под окриљем Свјетске трговинске организације, између осталог и преко закључивања преговора у оквиру њене „Развојне агенде из Дохе“. 
17-11-title: Значајно повећати извоз земаља у развоју, посебно с циљем удвостручења удјела најмање развијених земаља у глобалном извозу до 2020. године
17-12-title: Остварити благовремену и трајну примјену тржишних приступа без царина и квота за све најмање развијене земље у складу са одлукама Свјетске трговинске организације, између осталог и тако што ће се осигурати да преференцијална правила о поријеклу која се примјењују на увоз из најмање развијених земаља буду транспарентна и једноставна, односно да олакшавају приступ тржиштима
17-13-title: Унаприједити глобалну макроекономску стабилност, између осталог и кроз координацију политика, односно кохерентност политика
17-14-title: Унаприједити кохерентност политика за потребе одрживог развоја
17-15-title: Поштовати простор политике сваке земље и вођство за успостављање и провођење политика за искорјењивање сиромаштва и одрживи развој
17-16-title: Унаприједити глобално партнерство за постизање одрживог развоја, употпуњено вишестраним партнерствима која мобилишу и дијеле знања, стручност, технологију и финансијска средства, како бисе пружила подршка за постизање циљева одрживог развоја у свим земљама, а посебно у земљама у развоју
17-17-title: Подржати и промовисати ђелотворна јавна, јавно-приватна партнерства и партнерства цивилног друштва, изграђена на искуствима и стратегијама проналажења ресурса за партнерства 
17-18-title: До 2020. године унаприједити подршку за изградњу капацитета земаља у развоју, укључујући најнеразвијеније земље и мале острвске државе у развоју, како би се значајно повећала доступност висококвалитетних, благовремених и поузданих података разврстаних по дохотку, полу, старости, раси, етничкој припадности, миграционом статусу, инвалидности, географској локацији и осталим карактеристикама које су релевантне у датим националним контекстима
17-19-title: До 2030. године надоградити постојеће иницијативе како би се развила мјерила напретка у одрживом развоју, комплементарномјерењу бруто домаћег производа, те Подржати стварање капацитета који се тичу статистичких података у земљама у развоју
17-2-title: Развијене земље треба у потпуности да примјене своје званичне обавезе у вези са развојном помоћи, између осталог, да дају 0,7 одсто бруто националног дохотка у програме званичне развојне помоћи за земље у развоју, од чега 0,15 до 0,20 одсто треба обезбједити за најнеразвијеније земље
17-3-title: Мобилисати додатна финансијска средства из вишеструких извора за потребе земаља у развоју
17-4-title: Помоћи земљама у развоју да постигну дугорочну одрживост дугова кроз координисане политике усмјерене ка очувању начина за финанцирање дугова, отпис дугова и реструктурирање дугова на примјерен начин и бавити се спољним дуговима високо задужених сиромашних земаља како би се умањиле дужничке невоље
17-5-title: Усвојити и проводити режиме потицања улагања за најмање развијене земље
17-6-title: Унаприједити сарадњу сјевер–југ, југ–југ и триангуларну регионалну и међународну сарадњу у области науке, технологије и иновација, као и приступ овим областима, и унаприједити дјељење знања према узајамно договореним условима, између осталог и кроз унапријеђену координацију у оквиру постојећих механизама, а посебно на нивоу Уједињених нација, као и кроз глобалне механизме управљања технологијама када је тако договорено
17-7-title: Промовисати на позитивним основама развој, пријенос, ширење и дифузију еколошки исправних технологија у земље у развоју, укључујући концесионалне и преференцијалне основе, а према узајамном договору
17-8-title: Потпуно операционализирати технолошку банку и механизам за изградњу капацитета за науку, технологију и иновације за најмање развијене земље до 2017. године и побољшати употребу омогућавајући технологије, посебно информационе и комуникацијске технологије
17-9-title: Повећати међународну подршку за спровођење ефикасне и циљане изградње капацитета у земљама у развоју за подршку националним плановима за примену свих циљева одрживог развоја, укључујући кроз сарадњу сјевер-југ, југ-југ и трокутну сарадњу
2-1-title: До 2030. године окончати глад и осигурати приступ свим људима, а посебно сиромашнима и лицима у стањима рањивости, укључујући новорођенчад, да имају приступ безбедној, нутритивној и довољној исхрани током цијеле године
2-2-title: До 2030. године окончати све облике неухрањености, укључујући постизање, до 2025. године, међународно договорених циљева који се односе на заостајање у тјелесном развоју код дјeце млађе од 5 година, и усмјерити пажњу на нутритивне потребе адолесценткиња, трудница и дојиља као и старијих лица
2-3-title: До 2030. године удвостручити пољопривредну продуктивност и приходе малих произвођача хране, а посебно жена, старосједилачког становништва, породичних пољопривредних произвођача, сточара и рибара, укључујући кроз сигуран и једнак приступ земљишту, других производних ресурса и улагања, знања, финанцијских услуга, тржишта и могућности за остваривање додатне вриједности и запошљавање ван пољопривреде
2-4-title: До 2030. године осигурати одрживе системе производње хране и примијенити еластичне пољопривредне праксе које повећавају продуктивност и производњу, помажу у одржавању екосистема, јачају капацитете за прилагођавање на климатске промјене, екстремне временске увјете, сушу, поплаве и друге катастрофе и које поступно побољшавају квалитета земљишта и тла
2-5-title: До 2020. године одржавати генетску разноликост сјемена, култивисаних билјака и узгајаних и домаћих животиња, и њихових сродних дивљих врста, укључених преко правилно вођених и разноврсних банака сјемена и биљака на националном, регионалном и међународном нивоу, те промовисати приступ и правичну и једнаку пођелу користи које произлазе из употребе генетских ресурса и сродних традиционалних знања, а према међународном договору
2-a-title: Повећати улагања, укључена кроз појачану међународну сарадњу, у руралну инфраструктуру, пољопривредна истраживања и услуге проширења, развој технологија и банака биљног и сточног генетског материјала како би се унаприједили пољопривредни производни капацитети у земљама у развоју,  а посебно у најнеразвијенијим земљама
2-b-title: Исправити и спријечити трговинска ограничења и деформације на свјетским пољопривредним тржиштима, укључених преко паралелних елиминисања свих врста извозних субвенција у пољопривреди и свих извозних мјера са еквивалентним ефектом, у складу са овлаштењима из „Развојне агенде из Дохе“.
2-c-title: Усвојити мјере како би се осигурало правилно функционирање тржишта прехрамбених производа и њихових деривата и олакшао правовремени приступ тржишним информацијама, укључујући резерве хране, како би се помогло у ограничавању екстремне нестабилности цијена хране
3-1-title: До 2030. године смањити глобалну стопу смртности код мајки на мање од 70 на 100.000 живорођених
3-2-title: До 2030. године окончати смртне случајеве који се могу спријечити код новорођенчади и дјeце млађе од 5 година где ће све земље имати за циљ смањење неонаталне смртности на не више од 12 на 1000 живорођених и смртности деце испод 5 година на не више од 25 на 1000 живорођених
3-3-title: До 2030. године окончати епидемије АИДС-а, туберкулозе, маларије и занемарених тропских болести и наставити борбу против хепатитиса, болести које се преносе водом и осталих заразних болести
3-4-title: До 2030. године смањити за једну трећину број пријевремених смртних случајева од незаразних болести кроз превенцију и лијечење и промовисати ментално здравље и благостање
3-5-title: Појачати превенцију злоупотребе супстанци и лијечење посљедица такве злоупотребе, укључујући и злоупотребу опојних дрога и штетну употребу алкохола
3-6-title: До 2020. године преполовити број глобалних смртних случајева и повреда у саобраћајним несрећама
3-7-title: До 2030. године обезбиједити универзални приступ услугама заштите сексуалног и репродуктивног здравља, укључујући планирање породице, информисање и образовање, те интеграцију репродуктивног здравља у националне стратегије и програме
3-8-title: Постићи универзални обухват здравственог осигурања, укључујући заштиту од финансијског ризика, приступ квалитетним основним здравственим услугама и приступ сигурним, ефикасним, квалитетним и приступачним основним лијековима и вакцинама за све
3-9-title: До 2030. године значајно смањити број смртних случајева и обољења од опасних хемикалија и загађења ваздуха, воде и тла и загађења
3-a-title: Ојачати проведбу „Оквирне конвенције Свјетске здравствене организације о контроли духана“ у свим државама, по потреби
3-b-title: Подржати истраживање и развој вакцина и лијекова за заразне и незаразне болести које првенствено погађају земље у развоју, пружити приступ приступачним основним лијековима и вакцинама, у складу с "Декларацијом из Дохе о Споразуму о трговинским аспектима права интелектуалне својине (ТРИПС) и јавном здравству", којом се потврђује право земаља у развоју да у потпуности искористе одредбе "Споразума о трговинским аспектима права интелектуалног власништва" које се односе на флексибилност у заштити јавног здравља, а посебно осигуравају приступа лијековима за све
3-c-title: Значајно повећати финанцирање у области здравства и регрутовање, развијање, обучавање и задржавање здравствених радника у земљама у развоју, посебно у најнеразвијенијим земљама и малим острвским државама у развоју
3-d-title: Ојачати капацитете свих земаља, а посебно земаља у развоју, за рано упозоравање, смањивање ризика и управљање националним и глобалним здравственим ризицима
4-1-title: До 2030. године обезбиједити да све дјевојице и дјeцаци заврше бесплатно, једнако и квалитетно основно и средње образовање које води према релевантним и ефикасним резултатима учења
4-2-title: До 2030. године осигурати да све дјевојице и дјeцаци имају приступ квалитетном развоју у раном дјетињству, бризи и предшколском образовању како би били спремни за основно образовање
4-3-title: До 2030. године осигурати једнак приступ свим женама и мушкарцима приступачном, квалитетном техничком, стручном и терцијарном образовању, укључујући универзитет
4-4-title: До 2030. године знатно повећати број младих и одраслих који имају релевантне вјештине, укључујући техничке и стручне вјештине, за запошљавање, достојне послове и предузетништво
4-5-title: До 2030. године елиминисати родну неједнакост у образовању и осигурати једнак приступ свим нивоима образовања и стручним обукама за рањиве групе, укључујући особе са инвалидитетом, старосједилачко становништво и дјецу у рањивим ситуацијама
4-6-title: До 2030. године осигурати да сви млади и значајан удио одраслих, и мушкараца и жена, постигну писменост и рачунање
4-7-title: До 2030. године осигурати да сви ученици стекну знања и вјештине потребне за промоцију одрживог развоја, укључујући, између осталог, кроз образовање за одрживи развој и одрживе стилове живота, људска права, равноправност сполова, промоцију културе мира и ненасиља, глобалног грађанства и уважавање културне разноликости и доприноса културе одрживом развоју
4-a-title: Изградити и надоградити образовне установе које су прилагођени дјеци, особама са инвалидитетом и родим разликама, и пружају сигурно, ненасилно, инклузивно и ефикасно окружење за учење за све
4-b-title: До 2020. године значајно проширити глобални број стипендија доступних земљама у развоју, посебно најмање развијеним земљама, малим острвским државама у развоју и афричким земљама за упис у високо образовање, укључујући стручно оспособљавање информационе и комуникационе технологијe, техничке, инжењерске и научне програме, у развијеним земљама и другим земљама у развоју
4-c-title: До 2030. године знатно повећати број квалификованих учитеља, укључујући путем међународне сарадње за образовање учитеља у земљама у развоју, посебно најмање развијеним земљама и малим острвским државама у развоју 
5-1-title: Окончати свуда све облике дискриминације против жена и дјевојчица
5-2-title: Елиминирати све облике насиља над свим женама и дјевојчицама у јавној и приватној сфери, укључујући трговину људима и сексуалне и друге облике експлоатације
5-3-title: Елиминисати све штетне праксе као што су дјечији, рани и насилни бракови и обрезивање женских гениталија
5-4-title: Препознати и вредновати неплаћено старање и рад у домаћинству кроз обезбјеђивање јавних услуга, инфраструктуре и политике социјалне заштите те кроз промовисање заједничке одговорности у домаћинству и породици као национално прикладним
5-5-title: Осигурати женама пуно и ефикасно учешће и једнаке могућности за вођство на свим нивоима одлучивања у политичком, економском и јавном животу
5-6-title: Осигурати универзални приступ полном и репродуктивном здрављу и репродуктивним правима како је договорено у складу с Програмом акције Међународне конференције о становништву и развоју“ и „Пекиншком платформом за акцију“, и исходним документима њихових ревизијских конференција 
5-a-title: Провести реформе како би жене добиле једнака права на економске ресурсе, као и приступ власништву и контроли над земљиштем и осталим облицима власништва, финансијским услугама, насљедству и природним ресурсима, у складу са националним законима
5-b-title: Повећати употребу иновативних технологија, посебно информационе и комуникационе технологије, ради промовисања оснаживања жена
5-c-title: Усвојити и оснажити добре политике и извршно законодавство за промовисање родне равноправности и оснаживања свих жена и дјевојчица на свим нивоима
6-1-title: До 2030. године постићи универзални и праведан приступ безбиједној и приступачној питкој води за све
6-2-title: До  2030. године постићи адекватан и једнак приступ санитарним и хигијенским условима за све, као и окончање праксе обављања дефекације на отвореном, уз обраћање посебне пажње на потребе жена и дјевојчица, односно оних у рањивим ситуацијама
6-3-title: До 2030. године побољшати квалитет воде смањењем загађења, елиминацијом одлагања и смањењем испуштања опасних хемикалија и материјала, преполовити удио непрочишћених отпадних вода и знатно повећати рециклирање и безбједну поновну употребу на глобалном нивоу
6-4-title: До 2030. године битно повећати ефикасност коришћења воде у свим секторима и осигурати одрживу експлоатацију воде и снабдјевање водом како би се одговорило на несташицу воде и у знатној мјери смањио број људи који се суочавају са несташицом воде
6-5-title: До 2030. године примјенити интегрисано управљање водним ресурсима на свим нивоима, укључујући и кроз прекограничну сарадњу, ако је то потребно
6-6-title: До 2020. године заштитити и обновити екосистеме повезане с водом, укључујући планине, шуме, мочваре, ријеке, водоноснике и језера
6-a-title: До 2030. године проширити међународну сарадњу са земљама у развоју и подршку тим земљама у стварању капацитета за активности и програме везане за воду и санитарне услове, укључујући прикупљање воде, десалинацију, ефикасно коришћење воде, третман отпадних вода, рециклирање и технологије поновне употребе воде
6-b-title: Подржати и ојачати учешће локалних заједница у унапређивању управљања водом и санитарним условима
7-1-title: До 2030. године осигурати приступ материјално приступачним, поузданим, одрживим и модерним енергетским услугама
7-2-title: До 2030. године повећати одрживост удјела обновљиве енергије у глобалном енергетском миксу
7-3-title: До 2030. године удвостручити глобалну стопу унапређења енергетске ефикасности
7-a-title: До 2030. године унаприједити међународну сарадњу како би се олакшао приступ истраживању и технологији чисте енергије, укључујући обновљиву енергију, енергетску ефикасност и напредну и чистију технологију фосилних горива, и промовисати инвестирање у енергетску инфраструктуру и технологију чисте енергије
7-b-title: До 2030. године проширити инфраструктуру и унаприједити технологију за снабдјевање свих корисника услугама модерне и одрживе енергије у земљама у развоју, а посебно у најнеразвијенијим земљама и малим острвским државама у развоју
8-1-title: Одржати економски раст по глави становника у складу са националним околностима, а посебно у најнеразвијенијим земљама одржати раст бруто домаћег производа на нивоу од најмање 7 одсто годишње
8-10-title: Ојачати капацитете домаћих финансијских институција како би се подстицала и ширила доступност банкарских, осигуравајућих и финансијских услуга за све
8-2-title: Постићи више нивое економске продуктивности преко диверсификације, технолошких унапређења и иновација, између осталог и фокусирајући се на радно интензивне и високо профитабилне секторе
8-3-title: Промовисати развојно оријентисане политике које подржавају производне активности, стварање пристојних послова, предузетништво, креативност и иновативност и подстицати формално оснивање и раст микропредузећа, односно малих и средњих предузећа, између осталог и кроз приступ финансијским услугама
8-4-title: Прогресивно унаприједити, до 2030. године, глобалну ефикасност ресурса у потрошњи и производњи и уложити напоре да се економски раст раздвоји од деградације животне средине у складу са 10-годишњим оквиром "Програма о одрживој потрошњи и производњи", уз водећу улогу развијених земаља
8-5-title: До 2030. године постићи пуну и продуктивну запосленост и достојанствен рад за све жене и мушкарце, што обухвата и млађе људе и особе са инвалидитетом, као и исту плату за рад једнаке вриједности
8-6-title: До 2020. године знатно смањити удио младих који нису запослени, нити у процесу образовања или обуке
8-7-title: Предузети тренутне и ефикасне мјере за искорјењивање присилног рада, окончање модерног ропства и трговине људима и осигурати забрану и елиминисати најгоре облике дјечијег рада, укључујући регрутовање и употребу дјeце војника, и до 2025. године дјечији рад у свим облицима
8-8-title: Заштитити радна права и промовисати безбједно и сигурно радно окружење за све раднике, укључујући раднике мигранте, а посебно жене мигранте, и оне који раде опасне послове
8-9-title: До 2030. године осмислити и имплементирати политике за промовисање одрживог туризма који ствара радна мјеста и промовише локалну културу и производе
8-a-title: Повећати подршку на основу „Помоћи за трговину“ за земље у развоју, посебно за најнеразвијеније земље, укључујући и „Побољшани интегрирани оквир за трговинску техничку помоћ најмање развијеним земљама“. 
8-b-title: До 2020. године развити и операционализовати глобалну стратегију за запошљавање младих и примјенити „Глобални пакт о запошљавању“ Међународне организације рада
9-1-title: Развити квалитетну, поуздану, одрживу и прилагодљиву инфраструктуру, укључујући регионалну и међуграничну инфраструктуру, како би се подржали економски развој и људско благостање, са фокусом на јефтином и једнаком приступу за све
9-2-title: Промовисати инклузивну и одрживу индустријализацију и, до 2030. године, значајно повећати удио индустрије у стопи запослености и бруто домаћем производу, у складу са националним околностима, а у најнеразвијенијим земљама удвостручити њен удио
9-3-title: Повећати приступ малих индустријских и осталих предузећа финанцијским услугама, посебно у земљама у развоју, што обухвата и повољне кредите, и повећати њихову интеграцију у ланце вриједности и тржишта
9-4-title: До 2030. године унаприједити инфраструктуру и прилагодити индустрије како би постале одрживе, уз већу ефикасност у коришћењу ресурса и шире усвајање чистих и еколошки исправних технологија и индустријских процеса, са свим земљама које подузимају акције у складу са својим могућностима
9-5-title: Проширити научна истраживања, унаприједити технолошке капацитете индустријских сектора у свим земљама, а посебно у земљама у развоју, што подразумјева да се, до 2030. године подстичу иновације и да се број запослених у области истраживања и развоја на милион људи знатно повећа, као и да се повећа јавна и приватна потрошња на истраживање и развој
9-a-title: Олакшати развој одрживе и прилагодљиве инфраструктуре у земљама у развоју кроз унапређивање финанцијске, технолошке и техничке подршке афричким земљама, најнеразвијенијим земљама, земљама у развоју које немају излаз на море и малим острвским државама у развоју
9-b-title: Support domestic technology development, research and innovation in developing countries, including by ensuring a conducive policy environment for, inter alia, industrial diversification and value addition to commodities
9-c-title: Значајно повећати приступ информацијској и комуникацијској технологији и тежити пружању универзалног и приступачног приступа интернету у најмање развијеним земљама до 2020. године
18-c-title: "COVID-19 подаци"
