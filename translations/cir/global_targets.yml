1-1-title: До краја 2030. године свуда и за све људе искорјенити екстремно сиромаштво (екстремно сиромашни су људи који живе са мање од 1,25 долара на дан)
1-2-title: До краја 2030. најмање за половину смањити број мушкараца, жена и дјеце свих узраста који живе у било ком облику сиромаштва (према дефиницији држава чланица)
1-3-title: Примјенити одговарајуће националне системе социјалне заштите и мјере за све, укључујући најугроженије, и до краја 2030. постићи довољно велики обухват сиромашних и рањивих
1-4-title: До краја 2030. осигурати да сви мушкарци и жене, а посебно сиромашни и рањиви, имају једнака права на економске ресурсе, као и приступ основним услугама, власништву и управљању земљиштем, односно другим облицима имовине, насљедству, природним богатствима, одговарајућим новим технологијама и финансијским услугама, укључујући микрофинансирање
1-5-title: До краја 2030. изградити систем који ће повећати отпорност сиромашних и оних у рањивим ситуацијама те смањити њихову изложеност и рањивост од екстремних климатских догађаја, као и других економских, друштвених и/или еколошких катастрофа
1-a-title: Осигурати значајну мобилизацију ресурса из различитих извора, између осталог и кроз повећану развојну сарадњу, како би се обезбиједила адекватна и предвидљива средства за земље у развоју, посебно за оне најнеразвијеније, у смислу реализације програма и политика за окончање свих облика сиромаштва
1-b-title: Креирати јасне оквире политика у државама чланицама, на регионалном и на међународном нивоу, засноване на развојним стратегијама које промовишу борбу против сиромаштва и родну осјетљивост, како би се подржало убрзано инвестирање у акције на искорјењивању сиромаштва
10-1-title: До краја 2030. године прогресивно постићи и одржати раст дохотка доњих 40% становништва по стопи вишој од просјека у државама чланицама
10-2-title: До краја 2030. године оснажити и промовисати социјалну, економску и политичку инклузију свих, без обзира на старост, пол, инвалидност, расу, етничку припадност, поријекло, религију или економски односно неки други статус
10-3-title: Осигурати једнаке могућности и смањити неједнакости у резултатима, између осталог и тако што ће се елиминисати дискриминаторски закони, политике и праксе и што ће се, у том погледу, промовисати прикладно законодавство, политике и активности
10-4-title: Усвојити политике, посебно фискалну политику и политике у области плата и социјалне заштите, и прогресивно постићи већу равноправност
10-5-title: Унаприједити прописе и праћење глобалних финансијских тржишта и институција те појачати примјену тих прописа
10-6-title: Осигурати да земље у развоју буду боље представљене и да се чује њихов глас у процесу доношења одлука у глобалним међународним економским и финансијским институцијама како би се створиле дјелотворније, кредибилније, одговорније и легитимније институције
10-7-title: Олакшати уређену, безбједну, редовну и одговорну миграцију и мобилност људи, између осталог и кроз примјену планираних и добро вођених миграционих политика
10-a-title: Примјењивати принцип специјалног и диференцијалног третмана за земље у развоју, посебно за најнеразвијеније земље, у складу са споразумима Свјетске трговинске организације
10-b-title: Подстицати званичну развојну помоћ и финансијске токове, па и директне стране инвестиције, за државе у којима постоји највећа потреба, а посебно за најнеразвијеније земље, афричке земље, мале острвске државе у развоју и земље у развоју које немају излаз на море, у складу са плановима и програмима који постоје у државама чланицама
10-c-title: До краја 2030. године снизити на мање од 3% трансакционе трошкове за дознаке миграната и елиминисати токове дознака са трошковима вишим од 5%
11-1-title: До краја 2030. године осигурати да сви имају приступ адекватном, безбједном и економски прихватљивом смјештају и основним услугама те унаприједити услове у нехигијенским насељима
11-2-title: До краја 2030. године омогућити приступ безбједним, економски прихватљивим, приступачним и одрживим транспортним системима за све, унапређујући безбједност на путевима, прије свега проширивањем обима јавног превоза, уз обраћање посебне пажње на потребе оних који се налазе у рањивим ситуацијама, жена, дјеце, лица са инвалидитетом и старијих лица
11-3-title: До краја 2030. године у свим земљама унаприједити инклузивну и одрживу урбанизацију и капацитете за партиципативно, интегрисано и одрживо планирање људских насеља и за управљање њима
11-4-title: Појачати напоре да се заштити и обезбиједи свјетска културна и природна баштина
11-5-title: До краја 2030. године значајно смањити број смртних случајева и број угрожених људи те знатно  смањити економске губитке до којих доводе елементарне непогоде, између осталог и оне повезане са водом, усмјеравајући пажњу на заштиту сиромашних и оних у рањивим ситуацијама
11-6-title: До краја 2030. године смањити негативан утицај градова на животну средину мјерен по глави становника, између осталог и тако што ће се посебна пажња посветити квалитету ваздуха и управљању отпадом на општинским и другим нивоима
11-7-title: До краја 2030. године омогућити универзални приступ безбједним, инклузивним и приступачним зеленим и јавним површинама, посебно за жене и дјецу, старија лица и лица са инвалидитетом
11-a-title: Подржати позитивне економске, социјалне и еколошке везе између урбаних, периферних урбаних и руралних области оснаживањем  планирања развоја на нивоу држава чланица и на регионалном нивоу
11-b-title: До краја 2020. године знатно повећати број градова и људских насеља који усвајају и примјењују интегрисане политике и планове у смислу инклузије, ефикасности ресурса, ублажавања климатских промјена и прилагођавања климатским промјенама, отпорности на елементарне непогоде, односно који развијају и реализују, у складу са Сендаи оквиром за смањење ризика од катастрофа 2015-2030, свеобухватно управљање ризицима од елементарних непогода на свим нивоима
11-c-title: Подржати најнеразвијеније земље, између осталог и кроз финансијску и техничку помоћ, у изградњи одрживих и прилагодљивих зграда за које се користе локални материјали
12-1-title: Примијенити десетогодишњи оквир програма за одрживу потрошњу и производњу, у коме ће учествовати све земље, а развијене земље ће преузети руководећу улогу, узимајући у обзир степен развоја и капацитете земаља у развоју
12-2-title: До краја 2030. године постићи одрживо управљање и ефикасно коришћење природних ресурса
12-3-title: До краја 2030. године глобално преполовити бацање хране по глави становника на нивоу малопродаје и потрошача те смањити губитке у храни у производњи и ланцима снабдијевања, што обухвата и губитке који настају послије жетве
12-4-title: До краја 2020. године постићи еколошки исправно управљање хемикалијама и свим облицима отпада током читавог њиховог употребног циклуса, у складу са договореним међународним оквирима, и значајно смањити њихово испуштање у ваздух, воду и земљиште како би се што више умањили њихови негативни утицаји на здравље људи и животну средину
12-5-title: До краја 2030. године значајно смањити генерисање отпада тако што ће се спречавати или смањивати његово генерисање, односно тако што ће се отпад прерађивати и поново употребљавати
12-6-title: Подстицати компаније, посебно велике и међународне компаније, да усвоје одрживе праксе и да интегришу информације о одрживости у свој циклус извјештавања
12-7-title: Промовисати праксе јавних набавки које су одрживе, у складу са политикама и приоритетима у државама чланицама
12-8-title: До краја 2030. године осигурати да људи свуда имају релевантне информације и свијест о одрживом развоју и природним стиловима живота
12-a-title: Подржати земље у развоју да јачају своје научне и технолошке капацитете како би се кретале у правцу одрживијих облика потрошње и производње
12-b-title: Развијати и примјењивати алате за праћење утицаја одрживог развоја на одрживи туризам који ствара радна мјеста и промовише локалну културу и производе
12-c-title: Свести на разумну мјеру недјелотворне субвенције за фосилна горива којима се подстиче расипна потрошња отклањањем тржишних деформација, у складу са околностима у државама чланицама, између осталог и кроз реструктурисање система опорезивања и фазно укидање штетних субвенција тамо гдје оне постоје како би дошао до изражаја њихов утицај на животну средину, узимајући у обзир у потпуности специфичне потребе и услове земаља у развоју и сводећи на најмању мјеру могуће негативне утицаје на њихов развој на начин којим се штите сиромашни и погођене заједнице
13-1-title: Оснажити прилагодљивост и адаптивни капацитет на ризике повезане са климатским условима и природним катастрофама у свим земљама
13-2-title: Интегрисати мјере везане за климатске промјене у политике, стратегије и планирање у државама чланицама
13-3-title: Унаприједити образовање, подизање нивоа свијести, као и људске и институционалне капацитете у вези са ублажавањем и смањивањем утицаја климатских промјена, односно са прилагођавањем и раним упозоравањем на климатске промјене
13-a-title: Примијенити обавезу коју су развијене земље потписнице „Оквирне конвенције Уједињених нација о климатским промјенама” преузеле како би заједно прикупиле 100 милијарди долара годишње до 2020. године из свих извора и тако одговориле на потребе земаља у развоју у контексту значајних активности на ублажавању негативних утицаја климатских промјена и транспарентности примјене, те у потпуности операционализовати Зелени климатски фонд кроз његову капитализацију, што је прије могуће
13-b-title: Промовисати механизме за подизање капацитета за дјелотворно планирање и управљање у вези са климатским промјенама у најнеразвијенијим земљама, што подразумијева и фокусирање на жене и младе, односно на локалне и маргинализоване заједнице
14-1-title: До краја 2025. године спријечити и значајно смањити све врсте загађивања морских ресурса, а посебно оних активности које долазе са копна, укључујући морски шут и загађење нутријената 
14-2-title: До краја 2020. године одрживо управљати морским и обалским екосистемима и заштитити их како би се избјегли значајни негативни утицаји, између осталог и кроз јачање њихове прилагодљивости, и предузети активности за њихову обнову како би океани поново постали здрави и продуктивни
14-3-title: Свести на најмању мјеру утицаје повећања нивоа киселости океана и бавити се тим проблемом, између осталог и кроз бољу и ширу научну сарадњу на свим нивоима
14-4-title: До краја 2020. године дјелотворно регулисати експлоатацију рибе и окончати прекомјерни риболов, као и незаконит, непријављен и нерегулисан риболов, односно деструктивне рибарске праксе, и примјенити научно засноване планове управљања како би се обновиле залихе риба у најкраћем могућем року, бар до нивоа на којима се може произвести максимални одрживи принос који је одређен њиховим биолошким карактеристикама
14-5-title: До краја 2020. године очувати најмање 10% обалских и морских области, у складу са законима у државама чланицама међународним правом и на основу најбољих постојећих научних информација
14-6-title: ДДо краја 2020. године забранити одређене облике субвенција за рибарство које доводе до стварања превеликог капацитета рибара и прекомјерног изловљавања рибе, укинути субвенције које доприносе незаконитом, непријављеном и нерегулисаном риболову и уздржати се од увођења нових сличних субвенција, уз свијест да одговарајући и дјелотворни специјални и диференцијални третмани за земље у развоју и најнеразвијеније земље треба да буду интегрални дио преговора Свјетске трговинске организације у вези са субвенцијама за рибарство (узимајући у обзир текуће преговоре Свјетске трговинске организације, Развојну агенду из Дохе и Министарски мандат из Хонг Конга) 
14-7-title: До краја 2030. године увећати економску корист за мале острвске државе у развоју и најнеразвијеније земље на основу одрживог коришћења морских ресурса, између осталог и преко одрживог управљања рибарством, водопривредом и туризмом
14-a-title: Повећати научно знање, развити истраживачке капацитете и преносити поморску технологију, узимајући у обзир „Критеријуме и смјернице Међувладине океанографске комисије за пренос поморске технологије”, како би се побољшало здравље океана и унаприједио допринос морског биодиверзитета развоју земаља у развоју, посебно малих острвских држава у развоју и најнеразвијенијих земаља
14-b-title: Обезбиједити приступ морским ресурсима и тржиштима за мале професионалне рибаре
14-c-title: Осигурати пуну примјену међународног права, онако како то предвиђа „Конвенција Уједињених нација о поморском праву” за земље потписнице, између осталог, гдје је то примјенљиво, и постојећих регионалних и међународних планова за очување и одрживо коришћење океана и њихових ресурса
15-1-title: До краја 2020. године осигурати очување, обнову и одрживо коришћење копнених слатководних екосистема и њиховог окружења, посебно шума, мочварног земљишта, планина и исушеног земљишта, у складу са обавезама према међународним споразумима
15-2-title: До краја 2020. године промовисати имплементацију одрживог управљања свим врстама шума, зауставити крчење шума, обновити уништене шуме и знатно повећати пошумљавање на глобалном нивоу
15-3-title: До краја 2020. године борити се против дезертификације, обнављати деградирано земљиште и тло, укључујући земљиште под утицајем дезертификације, суша и поплава, и тежити да се у свијету неутрализује деградација земљишта
15-4-title: До краја 2030. године осигурати очување планинских екосистема, укључујући њихов биодиверзитет, како би се њихови капацитети унаприједили тако да пружају корист која има суштински значај за одрживи развој 
15-5-title: Предузети хитне и значајне активности за смањивање деградације природних станишта, зауставити губитак биодиверзитета и, до краја 2020. године, заштитити угрожене врсте и спријечити њихово изумирање
15-6-title: Осигурати праведну и једнаку расподјелу користи која проистиче из коришћења генетских ресурса и промовисати одговарајући приступ таквим ресурсима
15-7-title: Предузети хитне активности како би се окончали криволов и трговина заштићеним животињским и биљним врстама и бавити се питањима потражње и понуде незаконитих производа израђених од дивљих животиња
15-8-title: До краја 2020. године увести мјере како би се спријечио и значајно умањио утицај инвазивних страних врста на копнене и водне екосистеме те контролисати или искоријенити приоритетне врсте
15-9-title: До краја 2020. године интегрисати вриједности екосистема и биодиверзитета у планирање, развојне процесе, стратегије за смањење сиромаштва и извјештаје у државама чланицама и на локалном нивоу
15-a-title: Мобилисати и значајно повећати финансијска средства из свих извора ради очувања и одрживог коришћења биодиверзитета и екосистема
15-b-title: Мобилисати значајна средства из свих извора и на свим нивоима како би се финансирало одрживо управљање шумама и пружили одговарајући подстицаји земљама у развоју за унапређење таквог управљања, укључујући очување и пошумљавање
15-c-title: Унаприједити глобалну подршку напорима који се улажу у борбу против криволова и трговине заштићеним врстама, укључујући повећање капацитета локалних заједница да траже одрживе могућности за живот
16-1-title: Свуда значајно смањити све облике насиља и са њима повезане стопе смртних случајева 
16-10-title: Осигурати јавни приступ информацијама и заштиту основних слобода, у складу са законодавством у државама чланицама и међународним споразумима
16-2-title: Окончати злоупотребу и експлоатацију дјеце, трговину дјецом и све облике насиља и тортуре над дјецом
16-3-title: Промовисати владавину права у државама чланицама и на међународном нивоу и свима осигурати једнак приступ правди
16-4-title: До краја 2030. године значајно смањити незаконите токове новца и оружја, побољшати проналажење и враћање украдене имовине и борити се против свих облика организованог криминала
16-5-title: Значајно смањити корупцију и подмићивање у свим њиховим појавним облицима
16-6-title: Развити дјелотворне, одговорне и транспарентне институције на свим нивоима
16-7-title: Осигурати одговорно, инклузивно, партиципативно и репрезентативно доношење одлука на свим нивоима
16-8-title: Проширити и повећати учешће земаља у развоју у институцијама глобалног управљања
16-9-title: До краја 2030. године за све обезбиједити законски идентитет, укључујући регистрацију приликом рођења
16-a-title: Оснажити релевантне институције у државама чланицама, између осталог и преко међународне сарадње, за изградњу капацитета на свим нивоима, посебно у земљама у развоју, ради спречавања насиља и борбе против тероризма и криминала
16-b-title: Промовисати и спроводити недискриминаторске законе и политике ради постизања одрживог развоја
17-1-title: Појачати мобилизацију домаћих ресурса, између осталог и преко међународне подршке за земље у развоју, како би се унаприједили домаћи капацитети за прикупљање пореза и осталих прихода
17-10-title: Промовисати универзални, заснован на правилима, отворен, недискриминаторски и правичан мултилатерални систем размјене под окриљем Свјетске трговинске организације, између осталог и преко закључивања преговора у оквиру њене „Развојне агенде из Дохе” 
17-11-title: До краја 2020. године значајно повећати нивое извоза земаља у развоју, посебно у циљу удвостручавања удјела најнеразвијенијих земаља у свјетском извозу
17-12-title: Остварити благовремену и трајну примјену тржишних приступа без царина и квота за све најнеразвијеније земље у складу са одлукама Свјетске трговинске организације, између осталог и тако што ће се обезбиједити да преференцијална правила о поријеклу која се примјењују на увоз из најнеразвијенијих земаља буду транспарентна и једноставна, односно да олакшавају приступ тржиштима
17-13-title: Унаприједити глобалну макроекономску стабилност, између осталог и кроз координацију политика, односно кохерентност политика
17-14-title: Унаприједити кохерентност политика за потребе одрживог развоја
17-15-title: Поштовати простор политике сваке земље и вођство за успостављање и спровођење политика за искорјењивање сиромаштва и одрживи развој
17-16-title: Унаприједити глобално партнерство за постизање одрживог развоја, употпуњено вишестраним партнерствима која мобилишу и дијеле знања, стручност, технологију и финансијска средства, како би се пружила подршка за постизање циљева одрживог развоја у свим земљама, а посебно у земљама у развоју
17-17-title: Подржати и промовисати дјелотворна јавна и јавно-приватна партнерства, односно партнерства цивилног друштва, градећи их на искуствима и стратегијама проналажења ресурса за партнерства 
17-18-title: До краја 2020. године унаприједити подршку за изградњу капацитета земаља у развоју, укључујући најнеразвијеније земље и мале острвске државе у развоју, како би се значајно повећала доступност висококвалитетних, благовремених и поузданих података разврстаних по дохотку, полу, старости, раси, етничкој припадности, миграционом статусу, инвалидности, географској локацији и осталим карактеристикама које су релевантне у датим националним контекстима
17-19-title: До краја 2030. године надоградити постојеће иницијативе како би се развила мјерила напретка у одрживом развоју, комплементарно мјерењу бруто домаћег производа, те подржати стварање капацитета који се тичу статистичких података у земљама у развоју
17-2-title: Развијене земље треба у потпуности да примјене своје званичне обавезе у вези са развојном помоћи, између осталог, да дају 0,7% бруто домаћег производа (БДП) у програме званичне развојне помоћи за земље у развоју, од чега 0,15% до 0,20% треба обезбиједити за најнеразвијеније земље
17-3-title: Мобилисати додатна финансијска средства из вишеструких извора за потребе земаља у развоју
17-4-title: Помоћи земљама у развоју да постигну дугорочну одрживост дугова кроз координисане политике усмјерене ка очувању начина за финансирање дугова, отпис дугова и реструктурисање дугова на примјерен начин и бавити се спољним дуговима високо задужених сиромашних земаља како би се умањиле дужничке невоље
17-5-title: Усвојити и примијенити планове промовисања инвестирања за најнеразвијеније земље
17-6-title: Унаприједити сарадњу Сјевер–Југ, Југ–Југ и триангуларну регионалну и међународну сарадњу у области науке, технологије и иновација, као и приступ овим областима, и унаприједити дијељење знања према узајамно договореним условима, између осталог и кроз унапређену координацију у оквиру постојећих механизама, а посебно на нивоу Уједињених нација, као и кроз глобалне механизме управљања технологијама када је тако договорено
17-7-title: Промовисати развој, пренос и ширење еколошки исправних технологија у земље у развоју на позитивним основама, укључујући концесионалне и преференцијалне основе, а према узајамном договору
17-8-title: До краја 2017. године у потпуности операционализовати технолошке банке и механизам за изградњу капацитета у најнеразвијенијим земљама у области науке, технологије и иновација те унаприједити коришћење иновативних технологија, а посебно информационе и комуникационе технологије
17-9-title: Унаприједити међународну подршку за примјену дјелотворне и циљане изградње капацитета у земљама у развоју како би се у државама чланицама подржали планови за примјену свих циљева одрживог развоја, између осталог и кроз сарадњу Сјевер–Југ и Југ–Југ, односно кроз триангуларну сарадњу
2-1-title: До краја 2030. године окончати глад и осигурати да свим људима, а посебно сиромашнима и лицима у осјетљивим околностима, укључујући одојчад, током цијеле године буде доступна безбједна и хранљива храна у довољним количинама
2-2-title: До краја 2030. године окончати све облике неухрањености, уз постизање (до краја 2025. године) међународно договорених циљева који се односе на заостајање у тјелесном развоју код дјеце млађе од пет година, и усмјерити пажњу на нутритивне потребе адолесценткиња, трудница и дојиља те старијих лица
2-3-title: До краја 2030. године удвостручити пољопривредну продуктивност и приходе малих произвођача хране, а посебно жена, старосједилачког становништва, породичних пољопривредних произвођача, сточара и рибара, између осталог и преко безбједног и једнаког приступа земљишту, других производних ресурса и инпута, знања, финансијских услуга, тржишта и могућности за остваривање додатне вриједности, односно за запошљавање ван пољопривреде
2-4-title: До краја 2030. године обезбиједити одрживе системе за производњу хране и примијенити флексибилне пољопривредне праксе за повећање продуктивности и производње, које помажу у одржавању екосистема, које јачају капацитет за прилагођавање климатским промјенама, екстремним временским условима, сушама, поплавама и осталим елементарним непогодама, односно које прогресивно побољшавају квалитет земљишта и тла
2-5-title: До краја 2020. године одржавати генетску разноликост сјемена, култивисаних биљака и узгајаних и домаћих животиња, односно њихових сродних дивљих врста, између осталог и преко правилно вођених и разноврсних банака сјемена и биљака на нивоу држава чланица, на  регионалном и на међународном нивоу, и обезбиједити приступ бенефитима, односно правично и равноправно дијељење бенефита који проистичу из коришћења генетских ресурса и са њима повезаних традиционалних облика знања, а према међународном договору
2-a-title: Повећати инвестирање, између осталог и преко унапређивања међународне сарадње, у сеоску инфраструктуру, пољопривредна истраживања и савјетодавне услуге, развој технологије и банака биљног и сточног генетског материјала како би се унаприједили пољопривредни производни капацитети у земљама у развоју, а посебно у најнеразвијенијим земљама
2-b-title: Исправити и спријечити трговинска ограничења и деформације на пољопривредним тржиштима у свијету, између осталог и преко истовременог елиминисања свих врста извозних субвенција у пољопривреди и свих извозних мјера са еквивалентним ефектом, у складу са задужењима из „Развојне агенде из Дохе”
2-c-title: Усвојити мјере које ће обезбиједити одговарајуће функционисање тржишта хране и њихових робних деривата те олакшати благовремени приступ информацијама о тржиштима, између осталог и о резервама хране како би се помогло да се ограничи екстремна нестабилност цијена хране
3-1-title: До краја 2030. године смањити глобалну стопу смртности код мајки на мање од 70 на 100 000 живорођених
3-2-title: До краја 2030. године окончати смртне случајеве који се могу спријечити код новорођенчади и дјеце млађе од пет година
3-3-title: До краја 2030. године окончати епидемије AIDS-а, туберкулозе, маларије и занемарених тропских болести и наставити борбу против хепатитиса, болести које се преносе водом и осталих заразних болести
3-4-title: До краја 2030. године смањити за једну трећину број пријевремених смртних случајева од незаразних болести кроз превенцију и лијечење и промовисати ментално здравље и благостање
3-5-title: Појачати превенцију злоупотребе супстанци и лијечење посљедица такве злоупотребе, што обухвата и злоупотребу опојних дрога и штетну употребу алкохола
3-6-title: До краја 2020. године на глобалном нивоу преполовити број смртних случајева и повреда до којих долази у саобраћајним несрећама
3-7-title: До краја 2030. године обезбиједити универзални приступ услугама које се односе на полну и репродуктивну здравствену заштиту (између осталог и услугама за планирање породице, информисање и образовање), као и интегрисање питања репродуктивног здравља у стратегије и програме које постоје у државама чланицама
3-8-title: Постићи универзални обухват здравственом заштитом, укључујући заштиту од финансијског ризика, доступност квалитетних основних услуга из области здравствене заштите и доступност безбједних, дјелотворних, квалитетних и јефтиних основних лијекова и вакцина за све
3-9-title: До краја 2030. битно смањити број смртних случајева и обољења од опасних хемикалија, односно од загађења и контаминације ваздуха, воде и земљишта
3-a-title: Појачати примјену „Оквирне конвенције Свјетске здравствене организације о контроли дувана” у свим земљама, на одговарајући начин
3-b-title: Подржати истраживања и развој вакцина и лијекова за заразне и незаразне болести које примарно погађају земље у развоју, обезбиједити доступност економски прихватљивих основних лијекова и вакцина (у складу са „Декларацијом из Дохе о Споразуму о трговинским аспектима права интелектуалне имовине (TRIPS 1)) и јавном здрављу”, којом се потврђује право земаља у развоју да у потпуности користе одредбе „Споразума о трговинским аспектима права интелектуалне имовине” које се односе на флексибилност у погледу заштите јавног здравља) и, посебно, обезбјеђивати универзалну доступност лијекова
3-c-title: Значајно повећати финансирање у области здравства, као и регрутовање, развијање, обучавање и задржавање здравствених радника у земљама у развоју, посебно у најнеразвијенијим земљама и малим острвским државама у развоју
3-d-title: Ојачати капацитете свих земаља, а посебно земаља у развоју, за рано упозоравање, смањивање ризика и управљање глобалним здравственим ризицима и ризицима у државама чланицама
4-1-title: До краја 2030. године обезбиједити да све дјевојчице и дјечаци заврше бесплатно, једнако и квалитетно основно и средње образовање које води ка релевантним и дјелотворним исходима учења
4-2-title: До краја 2030. године обезбиједити да све дјевојчице и дјечаци имају приступ квалитетном развоју у раном дјетињству, бризи и предшколском образовању како би се припремили за основно образовање
4-3-title: До краја 2030. године обезбиједити једнаку доступност економски прихватљивог и квалитетног техничког, стручног и терцијарног образовања, укључујући универзитетско, за све жене и мушкарце
4-4-title: До краја 2030. године знатно повећати број младих и одраслих који имају релевантне вјештине, између осталог и техничке и стручне, за запослење, пристојне послове и предузетништво
4-5-title: До краја 2030. године елиминисати родну неједнакост у образовању и обезбиједити једнак приступ свим нивоима образовања и стручним обукама за рањиве групе, укључујући лица са инвалидитетом, старосједилачко становништво и дјецу у рањивим ситуацијама
4-6-title: До краја 2030. године обезбиједити да сви млади и знатан број одраслих (и мушкараца и жена) постигну језичку и нумеричку писменост
4-7-title: До краја 2030. године обезбиједити да сви ученици стекну знања и вјештине потребне да се унаприједи одрживи развој, између осталог и путем едукације за одрживи развој и одрживе стилове живота, људска права, родну равноправност, као и за промовисање културе мира и ненасиља, припадности глобалној заједници и поштовања културне разноврсности и доприноса културе одрживом развоју
4-a-title: Изградити и побољшати образовне објекте који су прилагођени дјеци, лицима са инвалидитетом и родним разликама, те обезбиједити безбједна, ненасилна, инклузивна и дјелотворна окружења за учење за све
4-b-title: До краја 2020. године на глобалном нивоу знатно проширити број стипендија које су доступне земљама у развоју, посебно најнеразвијенијим земљама, малим острвским државама у развоју и афричким земљама, за похађање вишег образовања у развијеним земљама и осталим земљама у развоју, укључујући стручну обуку и информационе и комуникационе технологије, као и техничке, инжењерске и научне програме
4-c-title: До краја 2030. године знатно повећати број квалификованих учитеља, између осталог и кроз међународну сарадњу за обуку учитеља у земљама у развоју, посебно у најнеразвијенијим земљама и малим острвским државама у развоју 
5-1-title: Окончати свуда и све облике дискриминације против свих жена и дјевојчица
5-2-title: Елиминисати све облике насиља над женама и дјевојчицама у јавној и приватној сфери, укључујући трговину људима, односно сексуалну експлоатацију и друге облике експлоатације
5-3-title: Елиминисати све штетне праксе као што су дјечији, рани и насилни бракови и обрезивање женских гениталија
5-4-title: Препознати и вредновати неплаћено старање и рад у домаћинству кроз обезбјеђивање јавних услуга, инфраструктуре и политике социјалне заштите те кроз промовисање заједничке одговорности у домаћинству и породици, на начин који је прикладан у одговарајућој држави
5-5-title: Осигурати да жене у потпуности и дјелотворно учествују и имају једнаке могућности да учествују у руковођењу на свим нивоима доношења одлука у политичком, привредном и јавном животу
5-6-title: Осигурати универзалну доступност полног и репродуктивног здравља и репродуктивних права, како је договорено у складу са „Програмом акције Међународне конференције о становништву и развоју”1) и „Пекиншком платформом за акцију”2), односно са документима који су настали као резултат њихових прегледних конференција 
5-a-title: Спровести реформе како би жене добиле једнака права на економске ресурсе, као и приступ власништву и контроли над земљиштем и осталим облицима имовине, финансијским услугама, насљедству и природним ресурсима, у складу са законима у државама чланицама
5-b-title: Повећати употребу иновативних технологија, посебно информационе и комуникационе технологије, ради промовисања оснаживања жена
5-c-title: Усвојити и оснажити исправне политике и извршно законодавство за промовисање родне равноправности и оснаживања свих жена и дјевојчица на свим нивоима
6-1-title: До краја 2030. године постићи универзалан и једнак приступ безбједној и економски прихватљивој питкој води за све
6-2-title: До краја 2030. године постићи адекватан и једнак приступ санитарним и хигијенским условима за све, као и окончање праксе обављања дефекације на отвореном, уз обраћање посебне пажње на потребе жена и дјевојчица, односно оних у рањивим ситуацијама
6-3-title: До краја 2030. године унаприједити квалитет воде тако што ће се смањити загађење, елиминисати расипање и на најмању могућу мјеру свести испуштање опасних хемикалија и материјала, преполовити удио непрочишћених отпадних вода и знатно повећати рециклирање и безбједну поновну употребу на глобалном нивоу
6-4-title: До краја 2030. године битно повећати ефикасност коришћења воде у свим секторима и осигурати одрживу експлоатацију воде и снабдијевање водом како би се одговорило на несташицу воде и у знатној мјери смањио број људи који се суочавају са несташицом воде
6-5-title: До краја 2030. године примијенити интегрисано управљање водним ресурсима на свим нивоима, између осталог и кроз прекограничну сарадњу, ако је то потребно
6-6-title: До краја 2020. године заштитити и обновити екосистеме повезане са водом, укључујући планине, шуме, плавна земљишта, ријеке, водоноснике и језера
6-a-title: До краја 2030. године проширити међународну сарадњу са земљама у развоју и подршку тим земљама у стварању капацитета за активности и програме везане за воду и санитарне услове, укључујући прикупљање воде, десалинацију, ефикасно коришћење воде, третман отпадних вода, рециклирање и технологије поновне употребе воде
6-b-title: Подржати и појачати учешће локалних заједница у унапређивању управљања водом и санитарним условима
7-1-title: До краја 2030. године осигурати универзални приступ економски прихватљивим, поузданим и модерним енергетским услугама
7-2-title: До краја 2030. године повећати одрживост удјела обновљиве енергије у глобалном енергетском миксу
7-3-title: До краја 2030. године удвостручити глобалну стопу унапређења енергетске ефикасности
7-a-title: До краја 2030. године унаприједити међународну сарадњу како би се олакшао приступ истраживању и технологији чисте енергије, укључујући обновљиву енергију, енергетску ефикасност и напредну и чистију технологију фосилних горива и промовисати инвестирање у енергетску инфраструктуру и технологију чисте енергије
7-b-title: До краја 2030. године проширити инфраструктуру и унаприједити технологију за снабдијевање свих корисника услугама модерне и одрживе енергије у земљама у развоју, а посебно у најнеразвијенијим земљама и малим острвским државама у развоју
8-1-title: Одржати економски раст по глави становника у складу са условима у државама чланицама, а у најнеразвијенијим земљама одржати раст бруто домаћег производа на нивоу од најмање 7% годишње
8-10-title: Јачати капацитете домаћих финансијских институција како би се подстицала и ширила доступност банкарских, осигуравајућих и финансијских услуга за све
8-2-title: Постићи више нивое економске продуктивности преко диверзификације, технолошких унапређења и иновација, између осталог и фокусирајући се на радно интензивне и високо профитабилне секторе
8-3-title: Промовисати развојно оријентисане политике које подржавају производне активности, стварање пристојних послова, предузетништво, креативност и иновативност и подстицати формално оснивање и раст микропредузећа, односно малих и средњих предузећа, између осталог и кроз приступ финансијским услугама
8-4-title: Прогресивно унаприједити, до краја 2030. године, глобалну ефикасност ресурса у потрошњи и производњи и уложити напоре да се економски раст раздвоји од деградације животне средине у складу са десетогодишњим оквиром програма који се односе на одрживу потрошњу и производњу, уз водећу улогу развијених земаља
8-5-title: До краја 2030. године постићи пуну и продуктивну запосленост и достојанствен рад за све жене и мушкарце, што обухвата и младе људе и лица са инвалидитетом, као и исту плату за рад једнаке вриједности
8-6-title: До краја 2020. године битно смањити удио младих који нису запослени нити су у процесу образовања, односно обуке
8-7-title: Преузети непосредне и дјелотворне мјере како би се окончали присилни рад, модерни облици ропства и трговина људима, обезбиједила забрана и елиминисали најгори облици дјечијег рада, укључујући регрутовање и коришћење дјеце војника, као и како би се до 2025. године окончао дјечији рад у свим његовим облицима
8-8-title: Заштитити радна права и промовисати безбједно и сигурно радно окружење за све раднике, укључујући раднике мигранте, а посебно жене мигранте, и оне који раде опасне послове
8-9-title: До краја 2030. године осмислити и примијенити политике за промовисање одрживог туризма који креира радна мјеста и промовише локалну културу и производе
8-a-title: Повећати подршку на основу „Помоћи за трговину” за земље у развоју, посебно за најнеразвијеније земље, између осталог и преко „Унапријеђеног интегрисаног оквира за питања трговинско-техничке помоћи најнеразвијенијим земљама” 
8-b-title: До краја 2020. године развити и операционализовати глобалну стратегију за запошљавање младих и примијенити „Глобални пакт о запошљавању”2) Међународне организације рада
9-1-title: Развити квалитетну, поуздану, одрживу и прилагодљиву инфраструктуру, укључујући регионалну и међуграничну инфраструктуру, како би се подржали економски развој и људско благостање, са фокусом на економски прихватљивом и једнаком приступу за све
9-2-title: Промовисати инклузивну и одрживу индустријализацију и, до краја 2030. године, значајно повећати удио индустрије у стопи запослености и бруто домаћем производу, у складу са условима у државама чланицама, а у најнеразвијенијим земљама удвостручити њен удио
9-3-title: Повећати приступ малих индустријских и осталих предузећа финансијским услугама, посебно у земљама у развоју, што обухвата и повољне кредите, и повећати њихову интеграцију у ланце вриједности и у тржишта
9-4-title: До краја 2030. године унаприједити инфраструктуру и прилагодити индустрије како би постале одрживе, уз већу ефикасност у коришћењу ресурса и шире усвајање чистих и еколошки исправних технологија и индустријских процеса, при чему све земље предузимају активности у складу са својим капацитетима
9-5-title: Проширити научна истраживања, унаприједити технолошке капацитете индустријских сектора у свим земљама, а посебно у земљама у развоју, што подразумијева да се, до краја 2030. године, подстичу иновације и да се број запослених у области истраживања и развоја на милион људи знатно повећа, као и да се повећа јавна и приватна потрошња на истраживање и развој
9-a-title: Олакшати развој одрживе и прилагодљиве инфраструктуре у земљама у развоју кроз унапређивање финансијске, технолошке и техничке подршке афричким земљама, најнеразвијенијим земљама, земљама у развоју које немају излаз на море и малим острвским државама у развоју
9-b-title: Подржати развој домаће технологије, истраживања и иновација у земљама у развоју, између осталог и тако што ће се обезбиједити погодно окружење у погледу политика за, уз остало, индустријску диверзификацију и додавање вриједности добрима
9-c-title: Значајно повећати приступ информационим и комуникационим технологијама и уложити напоре да се обезбиједи универзални и економски прихватљив приступ интернету у најнеразвијенијим земљама до 2020. године
18-c-title: "COVID-19 подаци"
