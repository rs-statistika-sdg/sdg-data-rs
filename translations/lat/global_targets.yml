1-1-title: Do kraja 2030. godine svuda i za sve ljude iskorjeniti ekstremno siromaštvo (ekstremno siromašni su ljudi koji žive sa manje od 1,25 dolara na dan)
1-2-title: Do kraja 2030. godine smanjiti broj muškaraca, žena i djece svih uzrasta koji žive u bilo kom obliku siromaštva najmanje za polovinu (prema nacionalnim definicijama za siromaštvo)
1-3-title: Primjeniti odgovarajuće nacionalne sisteme socijalne zaštite i mjere za sve, uključujući najugroženije, i do kraja 2030. postići dovoljno veliki obuhvat siromašnih i ranjivih
1-4-title: Do 2030. godine osigurati da da svi muškarci i žene, а posebno siromašni i ranjivi, imaju jednaka prava na ekonomske resurse, kao i pristup osnovnim uslugama, vlasništvu i upravljanju zemljištem, odnosno drugim oblicima vlasništva, nasljedstvu, prirodnim bogatstvima, odgovarajućim novim tehnologijama i finansijskim uslugama, uključujući mikrofinansiranje
1-5-title: Do 2030. godine izgraditi otpornost siromašnih i onih u ranjivim situacijama i smanjiti njihovu izloženost i ranjivost od ekstremnih klimatskih događaja, kao i drugih ekonomskih, društvenih i/ili ekoloških katastrofa
1-a-title: Osigurati značajnu mobilizaciju resursa iz različitih izvora, uključujući pojačanu razvojnu saradnju, ako bi se obezbjedila adekvatna i predvidljiva sredstva za zemlje u razvoju, posebno za one najnerazvijenije, u smislu sprovođenja programa i politika za okončanje svih oblika siromaštva
1-b-title: Stvoriti zdrave okvire politike na nacionalnom, regionalnom i međunarodnom nivou, zasnovane na razvojnim strategijama za siromašne i rodno osjetljive, za podršku ubrzanim ulaganjima u mjere za iskorjenjivanje siromaštva
10-1-title: Do 2030. godine progresivno postići i održati rast dohotka donjih 40 posto stanovništva po stopi višoj od nacionalnog prosjeka
10-2-title: Do 2030. osnažiti i promovisati socijalnu, ekonomsku i političku inkluziju svih, bez obzira na starost, pol, invalidnost, rasu, etničku pripadnost, porijeklo, religiju ili ekonomski odnosno neki drugi status
10-3-title: Osigurati jednake mogućnosti i smanjiti nejednakosti u ishodima, na način da će se eliminisati diskriminatorski zakoni, politike i prakse i što će se, u tom pogledu, promovisati prikladno zakonodavstvo, politike i aktivnosti
10-4-title: Usvojiti politike, posebno fiskalnu politiku i politike u oblasti plata i socijalne zaštite, i progresivno postići veću ravnopravnost
10-5-title: Unaprijediti propise i nadzor globalnih financijskih tržišta i institucija i ojačati primjenu tih propisa
10-6-title: Osigurati da zemlje u razvoju budu bolje predstavljene i da se čuje njihov glas u procesu donošenja odluka u globalnim međunarodnim ekonomskim i finansijskim institucijama kako bi se stvorile djelotvornije, kredibilnije, odgovornije i legitimnije institucije
10-7-title: Omogućiti uređenu, sigurnu, redovnu i odgovornu migraciju i mobilnost ljudi, uključujući kroz provođenje planiranih i dobro vođenih migracionih politika
10-a-title: Primjenjivati princip specijalnog i diferencijalnog tretmana za zemlje u razvoju, posebno za najnerazvijenije zemlje, u skladu sa sporazumima Svjetske trgovinske organizacije
10-b-title: Podsticati zvaničnu razvojnu pomoć i financijske tokove, uključujući i direktne strane investicije, za države u kojima postoji najveća potreba, a posebno za najnerazvijenije zemlje, afričke zemlje, male ostrvske države u razvoju i zemlje u razvoju koje nemaju izlaz na more, u skladu sa njihovim nacionalnim planovima i programima
10-c-title: Do 2030. godine sniziti na manje od 3 posto transakcijeske troškove za doznake migranata i eliminisati tokove doznaka sa troškovima višim od 5 posto
11-1-title: Do 2030. godine osigurati da svi imaju pristup adekvatnom, sigurnom i jeftinom smještaju i osnovnim uslugama te unaprijediti uslove u nehigijenskim naseljima
11-2-title: Do 2030. godine obezbijediti pristup sigurnim, povoljnim, pristupačnim i održivim transportnim sistemima za sve, poboljšavajući sigurnost na putevima, posebno širenjem javnog prevoza, sa posebnom pažnjom na potrebe onih u osjetljivim situacijama, žene, djecu, osoba sa invaliditetom i starijim osobama
11-3-title: Do 2030. godine poboljšati inkluzivnu i održivu urbanizaciju i kapacitet za participativno, integrisano i održivo planiranje i upravljanje ljudskim naseljima u svim zemljama
11-4-title: Jačati napore da se očuvaju i zaštite svjetske kulturne i prirodne baštine
11-5-title: Do 2030. godine značajno smanjiti broj smrtnih slučajeva i broj pogođenih ljudi i znatno smanjiti direktne ekonomske gubitke u odnosu na globalni bruto domaći proizvod uzrokovan katastrofama, uključujući katastrofe povezane s vodom, sa fokusom na zaštitu siromašnih i ljudi u ranjivim situacijama
11-6-title: Do 2030. godine smanjiti štetni utjecaj gradova na okoliš po glavi stanovnika, uključujući obraćanjem posebne pažnje na kvalitet zraka i upravljanje komunalnim i drugim otpadom
11-7-title: Do 2030. godine osigurati univerzalni pristup sigurnim, inkluzivnim i pristupačnim, zelenim i javnim površinama, posebno za žene i djecu, starije osobe i osobe s invaliditetom
11-a-title: Podržati pozitivne ekonomske, socijalne i ekološke veze između urbanih, prigradskih i ruralnih područja jačanjem nacionalnog i regionalnog razvojnog planiranja
11-b-title: Do 2020. godine značajno povećati broj gradova i ljudskih naselja koji usvajaju i provode integrisane politike i planove ka inkliziji, efikasnim resursima, ublažavanje i prilagođavanje klimatskim promjenama, otpornost na katastrofe i razvijaju i provode, u skladu sa "Sendajskim okvirom za rizik od katastrofe Smanjenje 2015-2030", sveobuhvatno upravljanje rizicima od elementarnih nepogoda na svim nivoima
11-c-title: Podržati najmanje razvijene zemlje, kroz finansijsku i tehničku pomoć, u izgradnji održivih i otpornih zgrada koristeći lokalni građevinski materijal
12-1-title: Provesti 10-godišnji okvir programa o održivoj potrošnji i modelima proizvodnje, u kome će učestvovati sve zemlje, a razvijene zemlje će preuzeti rukovodeću ulogu, uzimajući u obzir stepen razvoja i kapacitete zemalja u razvoju
12-2-title: Do 2030. godine postići održivo upravljanje i efikasno korišćenje prirodnih resursa
12-3-title: Do 2030. godine globalno prepoloviti bacanje hrane po glavi stanovnika na nivou maloprodaje i potrošača te smanjiti gubitke u hrani u proizvodnji i lancima snabdjevanja, uključujući i gubitke koji nastaju poslije žetve
12-4-title: Do 2020. godine postići ekološki  ispravno upravljanje hemikalijama i svim oblicima otpada tokom čitavog njihovog upotrebnog ciklusa, u skladu sa dogovorenim međunarodnim okvirima, i značajno smanjiti njihovo ispuštanje u vazduh, vodu i zemljište kako bi se što više umanjili njihovi negativni uticaji na zdravlje ljudi i okoliš
12-5-title: Do 2030. godine značajno smanjiti stvaranje otpada prevencijom, smanjenjem, recikliranjem i ponovnom upotrebom
12-6-title: Podsticati kompanije, posebno velike i tradicionalne kompanije, da usvoje održive prakse i da integrišu informacije o održivosti u svoj ciklus izvještavanja
12-7-title: Promovisati prakse javnih nabavki koje su održive, u skladu sa nacionalnim politikama i prioritetima
12-8-title: Do 2030. godine osigurati da ljudi svuda imaju relevantne informacije i svijest o održivom razvoju i načinu života u skladu sa prirodom
12-a-title: Podržati zemlje u razvoju da jačaju svoje naučne i tehnološke kapacitete kako bi se kretale u pravcu održivijih oblika potrošnje i proizvodnje
12-b-title: Razvijati i primjenjivati alate za praćenje uticaja održivog razvoja na održivi turizam koji stvara radna mjesta i promoviše lokalnu kulturu i proizvode
12-c-title: Svesti na razumnu mjeru nedjelotvorne subvencije za fosilna goriva kojima se podstiče rasipna potrošnja otklanjanjem tržišnih deformacija, u skladu sa nacionalnim okolnostima, između ostalog i kroz restrukturisanje sistema oporezivanja i fazno ukidanje štetnih subvencija tamo gdje one postoje kako bi došao do izražaja njihov uticaj na okoliš, uzimajući u obzir u potpunosti specifične potrebe i uslove zemalja u razvoju i svodeći na najmanju mjeru moguće negativne uticaje na njihov razvoj na način kojim se štite siromašni i pogođene zajednice
13-1-title: Osnažiti prilagodljivost i adaptivni kapacitet na rizike povezane sa klimatskim uslovima i prirodnim katastrofama u svim zemljama
13-2-title: Integrisati mjere vezane za klimatske promjene u nacionalne politike, strategije i planiranje
13-3-title: Poboljšati obrazovanje, podići svijest i ljudske i institucionalne kapacitete za ublažavanje klimatskih promjena, prilagodbu, smanjenje utjecaja i rano upozoravanje
13-a-title: Provesti obvezu koju su preuzele razvijene zemlje potpisnice “Okvirne konvencije Ujedinjenih nacija o klimatskim promjenama” u cilju zajedničke mobilizacije 100 milijardi dolara godišnje do 2020. godine iz svih izvora za potrebe zemalja u razvoju u kontekstu značajnih aktivnosti na ublažavanju negativnih uticaja klimatskih promjena i transparentnosti provedbe i u potpunosti operacionalizirati Zeleni klimatski fond kroz njegovu kapitalizaciju, što je prije moguće
13-b-title: Promovisati mehanizme za podizanje kapaciteta za djelotvorno planiranje i upravljanje u vezi sa klimatskim promjenama u najmanje razvijenim zemljama, i malim ostrvskim državama u razvoju, što podrazumijeva i fokusiranje na žene i mlade, te lokalne i marginalizovane zajednice
14-1-title: Do 2025. godine spriječiti i značajno smanjiti sve vrste zagađivanja morskih resursa, a posebno onih aktivnosti koje dolaze sa kopna, uključujući morski otpad i zagađenje od nutrijenata. 
14-2-title: Do 2020. godine održivo upravljati i zaštititi morske i obalne ekosisteme kako bi se izbjegli značajni štetni utjecaji, uključujući jačanjem njihove otpornosti, i poduzeti mjere za njihovu obnovu kako bi se postigli zdravi i produktivni okeani
14-3-title: Umanjiti i baviti se uticajima zakiseljavanja okeana, uključujući pojačanom naučnom saradnjom na svim nivoima
14-4-title: Do 2020. godine djelotvorno regulisati eksploataciju ribe i okončati prekomjerni ribolov, nezakonit, neprijavljen i neregulisan ribolov, i destruktivne ribarske prakse, i primjeniti naučno zasnovane planove upravljanja kako bi se obnovile zalihe riba u najkraćemmogućem roku, bar do nivoa na kojima se može proizvesti maksimalni održivi prinos koji je određen njihovim biološkim karakteristikama
14-5-title: Do 2020. godine sačuvati najmanje 10 oposto obalnih i morskih oblasti, u skladu sa nacionalnim i međunarodnim zakonima i na osnovu najboljih dostupnih naučnih informacija
14-6-title: Do 2020. godine zabraniti određene oblike subvencija za ribarstvo koje dovode do stvaranja prevelikog kapaciteta ribara i prekomjernog izlovljavanja ribe, ukinuti subvencije koje doprinose nezakonitom, neprijavljenom i neregulisanom ribolovu i uzdržati se od uvođenja novih sličnih subvencija, uz svijest da odgovarajući i djelotvorni specijalni i diferencijalni tretmani za zemlje u razvoju i nerazvijene zemlje treba da budu integralni dio pregovora Svjetske trgovinske organizacije u vezi sa subvencijama za ribarstvo3
14-7-title: Do 2030. godine uvećati ekonomsku korist za male ostrvske države u razvoju i najnerazvijenije zemlje na osnovu održivog korišćenja morskih resursa, između ostalog i preko održivog upravljanja ribolovom, vodoprivredom i turizmom
14-a-title: Povećati naučno znanje, razviti istraživačke kapacitete i prenositi pomorsku tehnologiju, uzimajući u obzir „Kriterijume i smjernice Međuvladine okeanografske komisije za prenos pomorske tehnologije“, kako bi se poboljšalo zdravlje okeana i unaprijedio doprinos morskog biodiverziteta zemalja u razvoju, posebno malih ostrvskih država u razvoju i najnerazvijenijih zemalja
14-b-title: Omogućiti pristup malim zanatskim ribarima morskim resursima i tržištima
14-c-title: Unaprijediti očuvanje i održivo korištenje okeana i njihovih resursa primjenom međunarodnog prava, kao što je navedeno u Konvenciji Ujedinjenih nacija o pravu mora, koja pruža pravni okvir za očuvanje i održivo korištenje okeana i njihovih resursa, kako stoji u stavu 158. ''Budućnost koju želimo''
15-1-title: Do 2020. godine osigurati očuvanje, obnavljanje i održivo korištenje kopnenih i unutrašnjih slatkovodnih ekosistema i njihovih usluga, posebno šuma, močvara, planina i sušnih područja, u skladu sa obavezama prema međunarodnim ugovorima
15-2-title: Do 2020. godine promovisati implementaciju održivog upravljanja svim vrstama šuma, zaustaviti krčenje šuma, obnoviti uništene šume i znatno povećati pošumljavanje na globalnom nivou
15-3-title: Do 2030. godine  boriti se protiv dezertifikacije, obnavljati degradirano zemljište i tlo, uključujući zemljište pod uticajem dezertifikacije, suša i poplava, i težiti da se u svijetu neutralizuje degradacija zemljišta
15-4-title: Do 2030. godine osigurati očuvanje planinskih ekosistema, uključujući njihov biodiverzitet, kako bi se njihovi kapaciteti unaprijedili tako da pružaju korist koja ima suštinski značaj za održivi razvoj. 
15-5-title: Poduzeti hitne i značajne aktivnosti za smanjivanje degradacije prirodnih staništa, zaustaviti gubitak biodiverziteta i, do 2020. godine, zaštititi ugrožene vrste i spriječiti njihovo izumiranje
15-6-title: Promovisati pravično i jednako dijeljenje koristi koje proizlaze iz upotrebe genetskih resursa i promovisati odgovarajući pristup takvim resursima, kako je međunarodno dogovoreno
15-7-title: Preduzeti hitne mjere za zaustavljanje krivolova i trgovine zaštićenim životinjskim i biljnim vrstama i baviti se pitanjima potražnje i ponude ilegalnih proizvoda izrađenih od divljih životinja
15-8-title: Do 2020. godine uvesti mjere kako bi se značajno umanjio uticaj invanzivnih stranih vrsta na kopnene i vodne ekosisteme te kontrolisati ili iskorjeniti prioritetne vrste
15-9-title: Do 2020. godine integrisati vrijednosti ekosistema i biodiverziteta u nacionalno i lokalno planiranje, razvojne procese, strategije za smanjenje siromaštva i izvještaje
15-a-title: Mobilisati i značajno povećati financijska sredstva iz svih izvora radi očuvanja i održivog korišćenja biodiverziteta i ekosistema
15-b-title: Mobilizovati značajne resurse iz svih izvora i na svim nivoima za finansiranje održivog upravljanja šumama i pružiti odgovarajuće poticaje zemljama u razvoju da unaprijede takvo upravljanje, uključujući očuvanje i pošumljavanje
15-c-title: Unaprijediti globalnu podršku naporima koji se ulažu u borbu protiv krivolova i trgovine zaštićenim vrstama, uključujući povećanje kapaciteta lokalnih zajednica u ostvarivanju održivih mogućnosti za život
16-1-title: Svuda značajno smanjiti sve oblike nasilja i s tim povezane stope smrtnosti 
16-10-title: Osigurati javni pristup informacijama i zaštitu osnovnih sloboda, u skladu sa nacionalnim zakonodavstvom i međunarodnim sporazumima
16-2-title: Okončati zloupotrebu i eksploataciju djece, trgovinu djecom i sve oblike nasilja i torture nad djecom
16-3-title: Promovisati vladavinu prava na nacionalnom i međunarodnom nivou i svima osigurati jednak pristup pravdi
16-4-title: Do 2030. godine značajno smanjiti nezakonite tokove novca i oružja, poboljšati pronalaženje i vraćanje ukradene imovine i boriti se protiv svih oblika organizovanog kriminala
16-5-title: Značajno smanjiti korupciju i podmićivanje u svim njihovim pojavnim oblicima
16-6-title: Razviti djelotvorne, odgovorne i transparentne institucije na svim nivoima
16-7-title: Osigurajte odgovorno, inkluzivno, participativno i reprezentativno donošenje odluka na svim nivoima
16-8-title: Proširiti i povećati učešće zemalja u razvoju u institucijama globalnog upravljanja
16-9-title: Do 2030. godine za sve obezbjediti zakonski identitet, uključujući registraciju prilikom rođenja
16-a-title: Ojačati relevantne nacionalne institucije, uključujući i međunarodnu saradnju, za izgradnju kapaciteta na svim nivoima, posebno u zemljama u razvoju, radi sprečavanja nasilja i borbe protiv terorizma i kriminala
16-b-title: Promovirati i provoditi nediskriminacijske zakone i politike za održivi razvoj
17-1-title: Ojačati mobilizaciju domaćih resursa, uključujući putem međunarodne podrške zemljama u razvoju, radi poboljšanja domaćih kapaciteta za prikupljanje poreza i ostalih prihoda
17-10-title: Promovisati univerzalni, zasnovan na pravilima, otvoren, nediskriminatorski i pravičan multilateralni sistem razmjene pod okriljem Svjetske trgovinske organizacije, između ostalog i preko zaključivanja pregovora u okviru njene „Razvojne agende iz Dohe“. 
17-11-title: Značajno povećati izvoz zemalja u razvoju, posebno s ciljem udvostručenja udjela najmanje razvijenih zemalja u globalnom izvozu do 2020. godine
17-12-title: Ostvariti blagovremenu i trajnu primjenu tržišnih pristupa bez carina i kvota za sve najmanje razvijene zemlje u skladu sa odlukama Svjetske trgovinske organizacije, između ostalog i tako što će se osigurati da preferencijalna pravila o porijeklu koja se primjenjuju na uvoz iz najmanje razvijenih zemalja budu transparentna i jednostavna, odnosno da olakšavaju pristup tržištima
17-13-title: Unaprijediti globalnu makroekonomsku stabilnost, između ostalog i kroz koordinaciju politika, odnosno koherentnost politika
17-14-title: Unaprijediti koherentnost politika za potrebe održivog razvoja
17-15-title: Poštovati prostor politike svake zemlje i vođstvo za uspostavljanje i provođenje politika za iskorjenjivanje siromaštva i održivi razvoj
17-16-title: Unaprijediti globalno partnerstvo za postizanje održivog razvoja, upotpunjeno višestranim partnerstvima koja mobilišu i dijele znanja, stručnost, tehnologiju i finansijska sredstva, kako bise pružila podrška za postizanje ciljeva održivog razvoja u svim zemljama, a posebno u zemljama u razvoju
17-17-title: Podržati i promovisati djelotvorna javna, javno-privatna partnerstva i partnerstva civilnog društva, izgrađena na iskustvima i strategijama pronalaženja resursa za partnerstva
17-18-title: Do 2020. godine unaprijediti podršku za izgradnju kapaciteta zemalja u razvoju, uključujućinajnerazvijenije zemlje i male ostrvske države u razvoju, kako bi se značajno povećala dostupnost visokokvalitetnih, blagovremenih i pouzdanih podataka razvrstanih po dohotku, polu, starosti, rasi, etničkoj pripadnosti, migracionom statusu, invalidnosti, geografskoj lokaciji i ostalim karakteristikama koje su relevantne u datim nacionalnim kontekstima
17-19-title: Do 2030. godine nadograditi postojeće inicijative kako bi se razvila mjerila napretka u održivom razvoju, komplementarnomjerenju bruto domaćeg proizvoda, te podržati stvaranje kapaciteta koji se tiču statističkih podataka u zemljama u razvoju
17-2-title: Razvijene zemlje treba u potpunosti da primjene svoje zvanične obaveze u vezi sa razvojnom pomoći, između ostalog, da daju 0,7 odsto bruto nacionalnog dohotka u programe zvanične razvojne pomoći za zemlje u razvoju, od čega 0,15 do 0,20 odsto treba obezbjediti za najnerazvijenije zemlje
17-3-title: Mobilisati dodatna finansijska sredstva iz višestrukih izvora za potrebe zemalja u razvoju
17-4-title: Pomoći zemljama u razvoju da postignu dugoročnu održivost dugova kroz koordinisane politike usmjerene ka očuvanju načina za financiranje dugova, otpis dugova i restrukturisanje dugova na primjeren način i baviti se spoljnim dugovima visoko zaduženih siromašnih zemalja kako bi se umanjile dužničke nevolje
17-5-title: Usvojiti i provoditi režime poticanja ulaganja za najmanje razvijene zemlje
17-6-title: Unaprijediti saradnju sjever–jug, jug–jug i triangularnu regionalnu i međunarodnu saradnju u oblasti nauke, tehnologije i inovacija, kao i pristup ovim oblastima, i unaprijeditidjeljenje znanja prema uzajamno dogovorenim uslovima, između ostalog i kroz unaprijeđenu koordinaciju u okviru postojećih mehanizama, a posebno na nivou Ujedinjenih nacija, kao i kroz globalne mehanizme upravljanja tehnologijama kada je tako dogovoreno
17-7-title: Promovisati na pozitivnim osnovama razvoj, prijenos, širenje i difuziju ekološki ispravnih tehnologija u zemlje u razvoju, uključujući koncesionalne i preferencijalne osnove, a prema uzajamnom dogovoru
17-8-title: Potpuno operacionalizirati tehnološku banku i mehanizam za izgradnju kapaciteta za nauku, tehnologiju i inovacije za najmanje razvijene zemlje do 2017. godine i poboljšati upotrebu omogućavajući tehnologije, posebno informacione i komunikacijske tehnologije
17-9-title: Povećati međunarodnu podršku za sprovođenje efikasne i ciljane izgradnje kapaciteta u zemljama u razvoju za podršku nacionalnim planovima za primenu svih ciljeva održivog razvoja, uključujući kroz saradnju sjever-jug, jug-jug i trokutnu saradnju
2-1-title: Do 2030. godine okončati glad i osigurati pristup svim ljudima, a posebno siromašnima i licima u stanjima ranjivosti, uključujući novorođenčad, da imaju pristup bezbednoj, nutritivnoj i dovoljnoj ishrani tokom cijele godine
2-2-title: Do 2030. godine okončati sve oblike neuhranjenosti, uključujući postizanje, do 2025. godine, međunarodno dogovorenih ciljeva koji se odnose na zaostajanje u tjelesnom razvoju kod djece mlađe od 5 godina, i usmjeriti pažnju na nutritivne potrebe adolescentkinja, trudnica i dojilja kao i starijih lica
2-3-title: Do 2030. godine udvostručiti poljoprivrednu produktivnost i prihode malih proizvođača hrane, a posebno žena, starosjedilačkog stanovništva, porodičnih poljoprivrednih proizvođača, stočara i ribara, uključujući kroz siguran i jednak pristup zemljištu, drugih proizvodnih resursa i ulaganja, znanja, financijskih usluga, tržišta i mogućnosti za ostvarivanje dodatne vrijednosti i zapošljavanje van poljoprivrede
2-4-title: Do 2030. godine osigurati održive sisteme proizvodnje hrane i primijeniti elastične poljoprivredne prakse koje povećavaju produktivnost i proizvodnju, pomažu u održavanju ekosistema, jačaju kapacitete za prilagođavanje na klimatske promjene, ekstremne vremenske uvjete, sušu, poplave i druge katastrofe i koje postupno poboljšavaju kvaliteta zemljišta i tla
2-5-title: Do 2020. godine održavati genetsku raznolikost sjemena, kultivisanih bilјaka i uzgajanih i domaćih životinja, i njihovih srodnih divljih vrsta, uključenih preko pravilno vođenih i raznovrsnih banaka sjemena i biljaka na nacionalnom, regionalnom i međunarodnom nivou, te promovisati pristup i pravičnu i jednaku podjelu koristi koje proizlaze iz upotrebe genetskih resursa i srodnih tradicionalnih znanja, a prema međunarodnom dogovoru
2-a-title: Povećati ulaganja, uključena kroz pojačanu međunarodnu saradnju, u ruralnu infrastrukturu, poljoprivredna istraživanja i usluge proširenja, razvoj tehnologija i banaka biljnog i stočnog genetskog materijala kako bi se unaprijedili poljoprivredni proizvodni kapaciteti u zemljama u razvoju,  a posebno u najnerazvijenijim zemljama
2-b-title: Ispraviti i spriječiti trgovinska ograničenja i deformacije na svjetskim poljoprivrednim tržištima, uključenih preko paralelnih eliminisanja svih vrsta izvoznih subvencija u poljoprivredi i svih izvoznih mjera sa ekvivalentnim efektom, u skladu sa ovlaštenjima iz „Razvojne agende iz Dohe“.
2-c-title: Usvojiti mjere kako bi se osiguralo pravilno funkcioniranje tržišta prehrambenih proizvoda i njihovih derivata i olakšao pravovremeni pristup tržišnim informacijama, uključujući rezerve hrane, kako bi se pomoglo u ograničavanju ekstremne nestabilnosti cijena hrane
3-1-title: Do 2030. godine smanjiti globalnu stopu smrtnosti kod majki na manje od 70 na 100.000 živorođenih
3-2-title: Do 2030. godine okončati smrtne slučajeve koji se mogu spriječiti kod novorođenčadi i djece mlađe od 5 godina gde će sve zemlјe imati za cilј smanjenje neonatalne smrtnosti na ne više od 12 na 1000 živorođenih i smrtnosti dece ispod 5 godina na ne više od 25 na 1000 živorođenih
3-3-title: Do 2030. godine okončati epidemije AIDS-a, tuberkuloze, malarije i zanemarenih tropskih bolesti i nastaviti borbu protiv hepatitisa, bolesti koje se prenose vodom i ostalih zaraznih bolesti
3-4-title: Do 2030. godine smanjiti za jednu trećinu broj prijevremenih smrtnih slučajeva od nezaraznih bolesti kroz prevenciju i liječenje i promovisati mentalno zdravlje i blagostanje
3-5-title: Pojačati prevenciju zloupotrebe supstanci i liječenje posljedica takve zloupotrebe, uključujući i zloupotrebu opojnih droga i štetnu upotrebu alkohola
3-6-title: Do 2020. godine prepoloviti broj globalnih smrtnih slučajeva i povreda u saobraćajnim nesrećama
3-7-title: Do 2030. godine obezbijediti univerzalni pristup uslugama zaštite seksualnog i reproduktivnog zdravlja, uključujući planiranje porodice, informisanje i obrazovanje, te integraciju reproduktivnog zdravlja u nacionalne strategije i programe
3-8-title: Postići univerzalni obuhvat zdravstvenog osiguranja, uključujući zaštitu od finansijskog rizika, pristup kvalitetnim osnovnim zdravstvenim uslugama i pristup sigurnim, efikasnim, kvalitetnim i pristupačnim osnovnim lijekovima i vakcinama za sve
3-9-title: Do 2030. godine značajno smanjiti broj smrtnih slučajeva i oboljenja od opasnih hemikalija i zagađenja vazduha, vode i tla i zagađenja
3-a-title: Ojačati sprođenje „Okvirne konvencije Svjetske zdravstvene organizacije o kontroli duhana“ u svim državama, po potrebi
3-b-title: Podržati istraživanje i razvoj vakcina i lijekova za zarazne i nezarazne bolesti koje prvenstveno pogađaju zemlje u razvoju, pružiti pristup pristupačnim osnovnim lijekovima i vakcinama, u skladu s "Deklaracijom iz Dohe o Sporazumu o trgovinskim aspektima prava intelektualne svojine (TRIPS) i javnom zdravstvu", kojom se potvrđuje pravo zemalja u razvoju da u potpunosti iskoriste odredbe "Sporazuma o trgovinskim aspektima prava intelektualnog vlasništva" koje se odnose na fleksibilnost u zaštiti javnog zdravlja, a posebno osiguravaju pristupa lijekovima za sve
3-c-title: Značajno povećati financiranje u oblasti zdravstva i regrutovanje, razvijanje, obučavanje i zadržavanje zdravstvenih radnika u zemljama u razvoju, posebno u najnerazvijenijim zemljama i malim ostrvskim državama u razvoju
3-d-title: Ojačati kapacitete svih zemalja, a posebno zemalja u razvoju, za rano upozoravanje, smanjivanje rizika i upravljanje nacionalnim i globalnim zdravstvenim rizicima
4-1-title: Do 2030. godine obezbijediti da sve djevojčice i dječaci završe besplatno, jednako i kvalitetno osnovno i srednje obrazovanje koje vodi prema relevantnim i efikasnim rezultatima učenja
4-2-title: Do 2030. godine osigurati da sve djevojčice i dječaci imaju pristup kvalitetnom razvoju u ranom djetinjstvu, brizi i predškolskom obrazovanju kako bi bili spremni za osnovno obrazovanje
4-3-title: Do 2030. godine osigurati jednak pristup svim ženama i muškarcima pristupačnom, kvalitetnom tehničkom, stručnom i tercijarnom obrazovanju, uključujući univerzitet
4-4-title: Do 2030. godine znatno povećati broj mladih i odraslih koji imaju relevantne vještine, uključujući tehničke i stručne vještine, za zapošljavanje, dostojne poslove i preduzetništvo
4-5-title: Do 2030. godine eliminisati rodnu nejednakost u obrazovanju i osigurati jednak pristup svim nivoima obrazovanja i stručnim obukama za ranjive grupe, uključujući osobe sa invaliditetom, starosjedilačko stanovništvo i djecu u ranjivim situacijama
4-6-title: Do 2030. godine osigurati da svi mladi i značajan udio odraslih, i muškaraca i žena, postignu pismenost i računanje
4-7-title: Do 2030. godine osigurati da svi učenici steknu znanja i vještine potrebne za promociju održivog razvoja, uključujući, između ostalog, kroz obrazovanje za održivi razvoj i održive stilove života, ljudska prava, ravnopravnost spolova, promociju kulture mira i nenasilja, globalnog građanstva i uvažavanje kulturne raznolikosti i doprinosa kulture održivom razvoju
4-a-title: Izgraditi i nadograditi obrazovne ustanove koje su prilagođeni djeci, osobama sa invaliditetom i rodim razlikama, i pružaju sigurno, nenasilno, inkluzivno i efikasno okruženje za učenje za sve
4-b-title: Do 2020. godine značajno proširiti globalni broj stipendija dostupnih zemljama u razvoju, posebno najmanje razvijenim zemljama, malim ostrvskim državama u razvoju i afričkim zemljama za upis u visoko obrazovanje, uključujući stručno osposobljavanje i nformacione i komunikacione tehnologiju, tehničke, inženjerske i naučne programe, u razvijenim zemljama i drugim zemljama u razvoju
4-c-title: Do 2030. godine znatno povećati broj kvalifikovanih učitelja, uključujući putem međunarodne saradnje za obrazovanje učitelja u zemljama u razvoju, posebno najmanje razvijenim zemljama i malim ostrvskim državama u razvoju
5-1-title: Okončati svuda sve oblike diskriminacije protiv žena i djevojčica
5-2-title: Eliminirati sve oblike nasilja nad svim ženama i djevojčicama u javnoj i privatnoj sferi, uključujući trgovinu ljudima i seksualne i druge oblike eksploatacije
5-3-title: Eliminisati sve štetne prakse kao što su dječiji, rani i nasilni brakovi i obrezivanje ženskih genitalija
5-4-title: Prepoznati i vrednovati neplaćeno staranje i rad u domaćinstvu kroz obezbjeđivanje javnih usluga, infrastrukture i politike socijalne zaštite te kroz promovisanje zajedničke odgovornosti u domaćinstvu i porodici kao nacionalno prikladnim
5-5-title: Osigurati ženama puno i efikasno učešće i jednake mogućnosti za vođstvo na svim nivoima odlučivanja u političkom, ekonomskom i javnom životu
5-6-title: Osigurati univerzalni pristup polnom i reproduktivnom zdravlju i reproduktivnim pravima kako je dogovoreno u skladu s Programom akcije Programom akcije Međunarodne konferencije o stanovništvu i razvoju“ i „Pekinškom platformom za akciju“, i ishodnim dokumentima njihovih revizijskih konferencija
5-a-title: Provesti reforme kako bi žene dobile jednaka prava na ekonomske resurse, kao i pristup vlasništvu i kontroli nad zemljištem i ostalim oblicima vlasništva, finansijskim uslugama, nasljedstvu i prirodnim resursima, u skladu sa nacionalnim zakonima
5-b-title: Povećati upotrebu inovativnih tehnologija, posebno informacione i komunikacione tehnologije, radi promovisanja osnaživanja žena
5-c-title: Usvojiti i osnažiti dobre politike i izvršno zakonodavstvo za promovisanje rodne ravnopravnosti i osnaživanja svih žena i djevojčica na svim nivoima
6-1-title: Do 2030. godine postići univerzalni i pravedan pristup bezbijednoj i pristupačnoj pitkoj vodi za sve
6-2-title: Do  2030.godine postići adekvatan i jednak pristup sanitarnim i higijenskim uslovima za sve, kao i okončanje prakse obavljanja defekacije na otvorenom, uz obraćanje posebne pažnje na potrebe žena i djevojčica, odnosno onih u ranjivim situacijama
6-3-title: Do 2030. godine poboljšati kvalitet vode smanjenjem zagađenja, eliminacijom odlaganja i smanjenjem ispuštanja opasnih hemikalija i materijala, prepoloviti udio nepročišćenih otpadnih voda i znatno povećati recikliranje i bezbjednu ponovnu upotrebu na globalnom nivou
6-4-title: Do 2030. godine bitno povećati efikasnost korišćenja vode u svim sektorima i osigurati održivu eksploataciju vode i snabdjevanje vodom kako bi se odgovorilo na nestašicu vode i u znatnoj mjeri smanjio broj ljudi koji se suočavaju sa nestašicom vode
6-5-title: Do 2030. godine primjeniti integrisano upravljanje vodnim resursima na svim nivoima, uključujući i kroz prekograničnu saradnju, ako je to potrebno
6-6-title: Do 2020. godine zaštititi i obnoviti ekosisteme povezane s vodom, uključujući planine, šume, močvare, rijeke, vodonosnike i jezera
6-a-title: Do 2030. godine proširiti međunarodnu saradnju sa zemljama u razvoju i podršku tim zemljama u stvaranju kapaciteta za aktivnosti i programe vezane za vodu i sanitarne uslove, uključujući prikupljanje vode, desalinaciju, efikasno korišćenje vode, tretman otpadnih voda, recikliranje i tehnologije ponovne upotrebe vode
6-b-title: Podržati i ojačati učešće lokalnih zajednica u unapređivanju upravljanja vodom i sanitarnim uslovima
7-1-title: Do 2030. godine osigurati pristup materijalno pristupačnim, pouzdanim, održivim i modernim energetskim uslugama
7-2-title: Do 2030. godine povećati održivost udjela obnovljive energije u globalnom energetskom miksu
7-3-title: Do 2030. godine udvostručiti globalnu stopu unapređenja energetske efikasnosti
7-a-title: Do 2030. godine unaprijediti međunarodnu saradnju kako bi se olakšao pristup istraživanju i tehnologiji čiste energije, uključujući obnovljivu energiju, energetsku efikasnost i naprednu i čistiju tehnologiju fosilnih goriva, i promovisati investiranje u energetsku infrastrukturu i tehnologiju čiste energije
7-b-title: Do 2030. godine proširiti infrastrukturu i unaprijediti tehnologiju za snabdjevanje svih korisnika uslugama moderne i održive energije u zemljama u razvoju, a posebno u najnerazvijenijim zemljama i malim ostrvskim državama u razvoju
8-1-title: Održati ekonomski rast po glavi stanovnika u skladu sa nacionalnim okolnostima, a posebno u najnerazvijenijim zemljama održati rast bruto domaćeg proizvoda na nivou od najmanje 7 odsto godišnje
8-10-title: Ojačati kapacitete domaćih finansijskih institucija kako bi se podsticala i širila dostupnost bankarskih, osiguravajućih i finansijskih usluga za sve
8-2-title: Postići više nivoe ekonomske produktivnosti preko diversifikacije, tehnoloških unapređenja i inovacija, između ostalog i fokusirajući se na radno intenzivne i visoko profitabilnesektore
8-3-title: Promovisati razvojno orijentisane politike koje podržavaju proizvodne aktivnosti, stvaranje pristojnih poslova, preduzetništvo, kreativnost i inovativnost i podsticati formalno osnivanje i rast mikropreduzeća, odnosno malih i srednjih preduzeća, između ostalog i kroz pristup finansijskim uslugama
8-4-title: Progresivno unaprijediti, do 2030. godine, globalnu efikasnost resursa u potrošnji i proizvodnji i uložiti napore da se ekonomski rast razdvoji od degradacije životne sredine u skladu sa 10-godišnjim okvirom "Programa o održivoj potrošnji i proizvodnji", uz vodeću ulogu razvijenih zemalja
8-5-title: Do 2030. godine postići punu i produktivnu zaposlenost i dostojanstven rad za sve žene i muškarce, što obuhvata i mlađe ljude i osobe sa invaliditetom, kao i istu platu za rad jednake vrijednosti
8-6-title: Do 2020. godine znatno smanjiti udio mladih koji nisu zaposleni, niti u procesu obrazovanja ili obuke
8-7-title: Preduzeti trenutne i efikasne mjere za iskorjenjivanje prisilnog rada, okončanje modernog ropstva i trgovine ljudima i osigurati zabranu i eliminisati najgore oblike dječijeg rada, uključujući regrutovanje i upotrebu djece vojnika, i do 2025. godine dječiji rad u svim oblicima
8-8-title: Zaštititi radna prava i promovisati bezbjedno i sigurno radno okruženje za sve radnike, uključujući radnike migrante, a posebno žene migrante, i one koji rade opasne poslove
8-9-title: Do 2030. godine osmisliti i implementirati politike za promovisanje održivog turizma koji stvara radna mjesta i promoviše lokalnu kulturu i proizvode
8-a-title: Povećati podršku na osnovu „Pomoći za trgovinu“ za zemlje u razvoju, posebno za najnerazvijenije zemlje, uključujući i „Poboljšani integrisani okvir za trgovinsku tehničku pomoć najmanje razvijenim zemljama“. 
8-b-title: Do 2020. godine razviti i operacionalizovati globalnu strategiju za zapošljavanje mladih i primjeniti „Globalni pakt o zapošljavanju“ Međunarodne organizacije rada
9-1-title: Razviti kvalitetnu, pouzdanu, održivu i prilagodljivu infrastrukturu, uključujući regionalnu i međugraničnu infrastrukturu, kako bi se podržali ekonomski razvoj i ljudsko blagostanje, sa fokusom na jeftinom i jednakom pristupu za sve
9-2-title: Promovisati inkluzivnu i održivu industrijalizaciju i, do 2030. godine, značajno povećati udio industrije u stopi zaposlenosti i bruto domaćem proizvodu, u skladu sa nacionalnim okolnostima, a u najnerazvijenijim zemljama udvostručiti njen udio
9-3-title: Povećati pristup malih industrijskih i ostalih preduzeća financijskim uslugama, posebno u zemljama u razvoju, što obuhvata i povoljne kredite, i povećati njihovu integraciju u lance vrijednosti i tržišta
9-4-title: Do 2030. godine unaprijediti infrastrukturu i prilagoditi industrije kako bi postale održive, uz veću efikasnost u korišćenju resursa i šire usvajanje čistih i ekološki ispravnih tehnologija i industrijskih procesa, sa svim zemljama koje poduzimaju akcije u skladu sa svojim mogućnostima
9-5-title: Proširiti naučna istraživanja, unaprijediti tehnološke kapacitete industrijskih sektora u svim zemljama, a posebno u zemljama u razvoju, što podrazumjeva da se, do 2030. godine podstiču inovacije i da se broj zaposlenih u oblasti istraživanja i razvoja na milion ljudi znatno poveća, kao i da se poveća javna i privatna potrošnja na istraživanje i razvoj
9-a-title: Olakšati razvoj održive i prilagodljive infrastrukture u zemljama u razvoju kroz unapređivanje financijske, tehnološke i tehničke podrške afričkim zemljama, najnerazvijenijim zemljama, zemljama u razvoju koje nemaju izlaz na more i malim ostrvskim državama u razvoju
9-b-title: Podrška domaćem tehnološkom razvoju, istraživanju i inovacijama u zemljama u razvoju, uključujući obezbeđivanje povoljnog političkog okruženja za, između ostalog, industrijsku diversifikaciju i dodavanje vrednosti robi
9-c-title: Značajno povećati pristup informacijskoj i komunikacijskoj tehnologiji i težiti pružanju univerzalnog i pristupačnog pristupa internetu u najmanje razvijenim zemljama do 2020. godine
